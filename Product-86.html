<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - غسول يدين لوكس بالياسمين وزيت اللوز</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-yellow-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 86 (Lux Velvet Jasmine & Almond Oil Hand Wash)
        const productData = {
            name: "غسول اليدين لوكس (Lux) الياسمين المخملي وزيت اللوز - نعومة وعطر يدوم - 500 مل",
            price: "السعر حسب العرض",
            desc: `امنحي يديك العناية الملكية التي تستحقها مع عطر الياسمين الفاخر!
يتميز غسول اليدين لوكس (Lux Velvet Jasmine & Almond Oil) بتركيبة متطورة تجمع بين زيت اللوز المحب للبشرة وخلاصة المُر الطبيعية لترك يديك ناعمتين ومحميتين مع كل غسلة. يغمر هذا الغسول حواسك بعبير الياسمين المخملي الساحر الذي تم تطويره من قبل خبراء العطور العالميين.

مميزات المنتج:
- غني بزيت اللوز والجلسرين: تركيبة مغذية تعمل على ترطيب اليدين بعمق ومنع جفافهما.
- عطر عالمي فاخر (World Class Perfume): تفوح منه رائحة الياسمين المخملي التي تدوم طويلاً على اليدين.
- تنظيف فعال ولطيف (Gentle Cleansing): ينظف اليدين بفعالية من الجراثيم مع الحفاظ على نعومتهما الفائقة.
- بخلاصة المُر الطبيعية: معزز بالمُر المعروف بخصائصه المفيدة للبشرة لضمان أيدي نظيفة وعطرة.
- صديق للبيئة: العبوة مصنوعة من بلاستيك معاد تدويره بنسبة 95% (باستثناء المضخة والملصق).
- حجم كبير (500 مل): سعة اقتصادية مثالية للاستخدام اليومي لجميع أفراد العائلة.
- جودة لوكس المعهودة: صُنع في المملكة العربية السعودية بمعايير عالمية للعناية الشخصية.

طريقة الاستخدام:
ضعي كمية مناسبة من غسول لوكس على يديك المبللتين، دلكيهما معاً حتى تتكون رغوة غنية تغطي كامل اليدين والأظافر، ثم اشطفي جيداً بالماء للاستمتاع بنعومة مخملية وعطر لا يقاوم.`,

            images: [
                "images/86-lux-jasmine-almond-wash/P86-1.jpg",
                "images/86-lux-jasmine-almond-wash/P86-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
