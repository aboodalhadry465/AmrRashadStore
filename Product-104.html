<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - شامبو غارنييه ألترا دو بكنوز العسل</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-yellow-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 104 (Garnier Ultra Doux Honey Treasures Reconstructing Shampoo)
        const productData = {
            name: "غارنييه ألترا دو (Ultra Doux) شامبو بكنوز العسل لتجديد بنية الشعر - 1000 مل",
            price: "السعر حسب العرض",
            desc: `وصفتنا المرممة للشعر التالف والضعيف بقوة عسل النحل الطبيعي!
يجمع شامبو غارنييه ألترا دو بكنوز العسل (Garnier Ultra Doux Honey Treasures) بين فوائد العسل الملكي وشمع النحل في تركيبة غنية تعمل على ترميم ألياف الشعر وملء الفجوات الناتجة عن التلف. يساعد هذا الشامبو في تقوية الشعر وحمايته من التكسر، مما يمنحه مظهراً صحياً وناعماً من الجذور حتى الأطراف.

مميزات المنتج:
- عسل الأكاسيا وشمع النحل: مزيج مغذي يعمل على ترميم الشعر وحمايته من التقصف.
- مخصص للشعر التالف والضعيف: يساعد في استعادة قوة الشعر ومرونته المفقودة نتيجة العوامل الخارجية.
- يرمم ويحمي ويغذي: تركيبة متكاملة تعمل على تجديد بنية الشعر وتغليفه بطبقة واقية.
- حجم عائلي ضخم (1000 مل): عبوة اقتصادية كبيرة جداً مناسبة للاستخدام العائلي لفترات طويلة.
- التزام غارنييه بالجمال الأخضر: العبوة مصنوعة من بلاستيك معاد تدويره بنسبة 100% وقابلة لإعادة التعبئة.
- جودة عالمية: صُنع في إيطاليا بمعايير غارنييه المتطورة للعناية بالشعر.

طريقة الاستخدام:
ضعي كمية مناسبة من الشامبو على شعرك المبلل، دلكي فروة الرأس وخصلات الشعر بلطف حتى تتكون رغوة غنية، ثم اشطفي شعرك جيداً بالماء. للحصول على أفضل النتائج، اتبعيه ببلسم ألترا دو بكنوز العسل.`,

            images: [
                "images/104-garnier-ultradoux-honey/P104-1.jpg",
                "images/104-garnier-ultradoux-honey/P104-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
