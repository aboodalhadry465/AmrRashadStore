<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - بخاخ لاروش بوزيه Anthelios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-orange-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 30 (La Roche-Posay Anthelios Anti-Shine Mist)
        const productData = {
            name: "لاروش بوزيه أنثيليوس (Anthelios) بخاخ ملمس جاف للوجه - حماية 50+ مضاد للمعان - 75 مل",
            price: "السعر حسب العرض",
            desc: `حماية فائقة من الشمس وتغطية غير مرئية بلمسة واحدة!
يعد بخاخ لاروش بوزيه أنثيليوس (La Roche-Posay Anthelios Anti-Shine Mist) الحل المثالي للحماية من أشعة الشمس، خاصة للبشرة الدهنية والحساسة. يتميز بتركيبة خفيفة جداً توفر حماية واسعة المدى من الأشعة فوق البنفسجية (UVA/UVB) مع ملمس جاف تماماً يمنع اللمعان طوال اليوم.

مميزات المنتج:
- حماية عالية جداً SPF 50+: يوفر وقاية قوية من الحروق الشمسية والأضرار الجلدية الناتجة عن الأشعة الضارة.
- مضاد للمعان (Anti-Shine): يحتوي على جزيئات تمتص الدهون الزائدة لتترك البشرة بملمس جاف وغير لامع.
- تطبيق سهل وغير مرئي: بخاخ شفاف سريع الامتصاص لا يترك أي علامات بيضاء، ويمكن تطبيقه فوق المكياج بسهولة.
- مقاوم للمياه: تركيبة متطورة تحافظ على ثباتها وفاعليتها حتى مع التعرق أو ملامسة الماء.
- مناسب للبشرة الحساسة: مختبر من قبل أطباء الجلدية لضمان أقصى درجات الأمان واللطف على البشرة.
- حماية من التلوث: يساعد في تقليل الأضرار الناتجة عن التلوث والإجهاد التأكسدي.

طريقة الاستخدام:
رجي العبوة جيداً قبل الاستخدام. أغمضي عينيك وشفتيك، ثم رشي البخاخ بالتساوي على الوجه بالكامل من مسافة 15 سم على الأقل. يُنصح بتكرار التطبيق بانتظام، خاصة بعد السباحة أو التنشيف، للحفاظ على مستوى الحماية.`,

            images: [
                "images/30-laroche-anthelios/P30-1.jpg",
                "images/30-laroche-anthelios/P30-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-orange-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
