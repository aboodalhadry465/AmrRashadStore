<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - غسول الجسم جونسون فيتا ريتش</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-purple-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 31 (Johnson's Vita-Rich Replenishing Body Wash)
        const productData = {
            name: "غسول الجسم جونسون فيتا ريتش (Vita-Rich) المجدد للبشرة - بخلاصة التوت والجلسرين - 250 مل",
            price: "السعر حسب العرض",
            desc: `استمتعي ببشرة ناعمة كالحرير ورائحة فواكه منعشة تدوم طويلاً!
يتميز غسول الجسم جونسون فيتا ريتش (Johnson's Vita-Rich) بتركيبة مخملية غنية تحتوي على خلاصة التوت العليق والجلسرين المرطب. يعمل هذا الصابون السائل على تنظيف البشرة بلطف مع توفير ترطيب مكثف يساعد في تجديد البشرة الجافة ويمنحها مظهراً صحياً وملمساً ناعماً للغاية.

مميزات المنتج:
- غني بخلاصة التوت: يحتوي على مستخلصات التوت الطبيعية التي تمنح البشرة الحيوية والنشاط.
- قوة الترطيب 24 ساعة: بفضل الجلسرين، يحافظ الغسول على رطوبة بشرتك طوال اليوم لشعور مستمر بالراحة (24h Comfort).
- رغوة غنية وعطر منعش: تركيبة رغوية وفيرة تترك جسمك معطراً برائحة التوت البري اللذيذة.
- بشرة صحية ولامعة: يساعد في منح البشرة الجافة لمعاناً طبيعياً ويحسن من ملمسها العام.
- جودة جونسون المعهودة: صُنع في إيطاليا بمكونات مختبرة للحفاظ على صحة وجمال البشرة.

طريقة الاستخدام:
للحصول على أفضل رغوة، ضعي كمية صغيرة من غسول الجسم على ليفة الاستحمام أو كف يدك ودلكيها على جسمك المبلل. استمتعي بالعطر المنعش والرغوة الغنية ثم اشطفي جسمك جيداً بالماء.`,

            images: [
                "images/31-johnson-vitarich/P31-1.jpg",
                "images/31-johnson-vitarich/P31-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-purple-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
