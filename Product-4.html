<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - يوسيرين</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-cover rounded-lg mb-4">
                <div id="thumbnails" class="flex gap-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button class="bg-green-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-green-700 transition">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 4 (Eucerin)
        const productData = {
            name: "يوسيرين UreaRepair PLUS كريم اليدين الطبي بتركيز 5% يوريا لراحة فورية وترطيب يدوم 48 ساعة للبشرة شديدة الجفاف والخشنة – 75 مل",
            price: "السعر حسب العرض", // يمكنك تغيير السعر هنا
            desc: `الحل الطبي المتكامل للأيدي الجافة والمتعبة!
يعمل كريم يوسيرين يوريا ريبير بلس (Eucerin UreaRepair PLUS) على تقديم رعاية فائقة للأيدي التي تعاني من الجفاف الشديد والخشونة. بفضل تركيبته الفريدة والمختبرة جلدياً، يوفر هذا الكريم راحة فورية تدوم طويلاً، مما يجعله الخيار الأول للعناية اليومية بالبشرة المجهدة.

مميزات المنتج:
- تركيبة اليوريا 5%: يحتوي على اليوريا والسيراميد وعوامل الترطيب الطبيعية (NMF) لتعزيز حاجز الرطوبة الطبيعي في الجلد.
- راحة ممتدة: يمنح البشرة ترطيباً مكثفاً وراحة من أعراض الجفاف لمدة تصل إلى 48 ساعة.
- علاج الخشونة: صُمم خصيصاً للأيدي الجافة والخشنة ليعيد إليها نعومتها المفقودة.
- سريع الامتصاص: يتميز بقوام غير دهني يمتصه الجلد بسرعة.
- نتائج مثبتة: يعمل بفاعلية مع الاستخدام المنتظم لتعزيز مرونة الجلد ومقاومة الجفاف.

المواصفات التقنية:
- الحجم: عبوة عملية سعة 75 مل.
- بلد المنشأ: صنع في بولندا.
- ظروف التخزين: يُحفظ في درجة حرارة أقل من 25 درجة مئوية.

طريقة الاستخدام:
يُوضع الكريم على اليدين عند الحاجة، ويُدلك بلطف حتى يمتصه الجلد تماماً. يمكن تكرار الاستخدام عدة مرات يومياً للحفاظ على نعومة اليدين.`,

            images: [
                "images/04-eucerin/P4-1.jpg",
                "images/04-eucerin/P4-2.jpg"
            ]
        };

        // توزيع البيانات على الصفحة
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // عرض الصور المصغرة وتفعيل النقر عليها
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 hover:border-blue-500 rounded";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
