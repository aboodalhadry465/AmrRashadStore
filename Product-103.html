<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - معجون أسنان هيمالايا بياض فعال</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 103 (Himalaya Active White Herbal Toothpaste)
        const productData = {
            name: "هيمالايا (Himalaya) معجون أسنان بياض فعال بالأعشاب - لأسنان أكثر بياضاً في أسبوعين - 100 مل",
            price: "السعر حسب العرض",
            desc: `احصل على ابتسامة ناصعة البياض ونفس منعش بقوة الأعشاب الطبيعية!
يتميز معجون أسنان هيمالايا بياض فعال (Himalaya Active White) بتركيبة عشبية متطورة تعتمد على تقنية الإنزيمات النباتية من البابايا والأناناس. تعمل هذه الإنزيمات على إزالة البقع السطحية بلطف مما يجعل أسنانك أكثر بياضاً ونضارة في غضون أسبوعين فقط دون الحاجة إلى مبيضات كيميائية قاسية.

مميزات المنتج:
- أسنان أكثر بياضاً في أسبوعين: تركيبة فعالة تمنحك نتائج ملحوظة وسريعة في تفتيح لون الأسنان.
- تقنية الإنزيمات النباتية: يستخدم قوة الطبيعة (البابايا والأناناس) لتفتيح الأسنان وحمايتها.
- نفس منعش يدوم طويلاً: يقضي على البكتيريا المسببة للروائح الكريهة ويمنحك انتعاشاً وثقة طوال اليوم.
- بدون تبييض كيميائي: خالي من المبيضات الكيميائية القوية والبارابين، مما يجعله آمناً للاستخدام اليومي.
- حماية متكاملة للثة: بتركيبة خبيرة اللثة التي تساعد في منع نزيف اللثة والتهابها.
- 100% نباتي: منتج يعتمد بالكامل على مكونات عشبية ونباتية.
- حجم 100 مل: عبوة مثالية للاستخدام اليومي المستمر لجميع أفراد العائلة.

طريقة الاستخدام:
يُنصح بتنظيف الأسنان جيداً مرتين يومياً على الأقل باستخدام معجون بياض فعال، أو حسب توجيهات طبيب الأسنان. اشطف الفم جيداً بعد الاستخدام ولا تبتلع المعجون.`,

            images: [
                "images/103-himalaya-active-white/P103-1.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
