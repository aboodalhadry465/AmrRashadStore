<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - غسول الجسم لوكس سحر زهرة الأوركيد</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-purple-800 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 92 (Lux Magical Orchid Fine Fragrance Body Wash)
        const productData = {
            name: "لوكس (Lux) غسول الجسم سحر زهرة الأوركيد - عطر يدوم حتى 24 ساعة - 250 مل",
            price: "السعر حسب العرض",
            desc: `أطلقي العنان لثقتك بنفسك مع عطر زهرة الأوركيد السوداء الفاخر والساحر!
يتميز غسول الجسم لوكس سحر زهرة الأوركيد (Lux Magical Orchid Body Wash) بتركيبة متطورة تمنحك تجربة استحمام استثنائية. يجمع هذا الغسول بين عبير الأوركيد السوداء النادرة وزيوت "إيفرسينت" العطرية الفواحة ليمنح جسمك رائحة جذابة تدوم طويلاً بعد الاستحمام.

مميزات المنتج:
- عطر يدوم 24 ساعة: بفضل تقنية الزيوت العطرية المتطورة، تظل رائحة الأوركيد الساحرة ثابتة على بشرتك طوال اليوم.
- زيت "إيفرسينت" العطري (Everscent Essential Oil): تركيبة غنية بالزيوت الأساسية التي تضمن انتشاراً وثباتاً أعلى للعطر.
- عبير الأوركيد السوداء: رائحة غنية، غامضة، وفخمة تم تصميمها من قبل أمهر صانعي العطور في العالم.
- تنظيف وتنعيم: ينظف البشرة بلطف ويتركها ناعمة الملمس دون أن يسبب جفافها.
- حجم 250 مل: عبوة أنيقة ومناسبة للاستخدام الشخصي اليومي.
- جودة عالمية: عطر فاخر يمنحك شعوراً بالانتعاش والتميز في كل غسلة.

طريقة الاستخدام:
ضعي كمية مناسبة من سائل استحمام لوكس على ليفة مبللة، دلكي بها جسمك حتى تحصلي على رغوة كثيفة ومعطرة، ثم اشطفي الجسم جيداً بالماء لتستمتعي ببشرة ناعمة وعطر ساحر يدوم.`,

            images: [
                "images/92-lux-magical-orchid-wash/P92-1.jpg",
                "images/92-lux-magical-orchid-wash/P92-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-purple-600 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
