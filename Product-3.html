<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - جونسون</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-cover rounded-lg mb-4">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800"></h1>
                <p id="prod-price" class="text-2xl text-blue-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2 border-b pb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 3 (Johnson)
        const productData = {
            name: "جونسون كريم الجلسرين المركز لإصلاح البشرة المتشققة وشديدة الجفاف، ترطيب يدوم طويلاً – عبوة 300 مل",
            price: "السعر حسب العرض",
            desc: `استعيدي نعومة بشرتك مع لمسة جونسون السحرية!
صُمم كريم جونسون بالجلسرين خصيصاً ليكون الحل الأمثل للبشرة المتشققة والجافة جداً. بتركيبته الغنية والمغذية، يعمل هذا الكريم كحاجز واقٍ يحبس الرطوبة داخل الجلد، مما يساعد على إصلاح المناطق الخشنة (مثل الكوعين، الركبتين، والقدمين) ومنحها ملمساً ناعماً كالحرير من أول استخدام.

مميزات المنتج:
- ترطيب مكثف: يحتوي على نسبة عالية من الجلسرين المعروف بقدرته الفائقة على حبس الرطوبة.
- عناية بالبشرة المتشققة: مثالي لعلاج التشققات الناتجة عن الجفاف الشديد أو العوامل الجوية القاسية.
- سريع الامتصاص: رغم قوامه الغني، إلا أنه يمتص بفعالية دون ترك أثر دهني مزعج.
- نعومة تدوم: يمنح بشرتك راحة فورية ونعومة تستمر طوال اليوم.
- جودة فرنسية: المنتج صنع في فرنسا لضمان أعلى معايير العناية بالبشرة.

طريقة الاستخدام:
ضعي كمية مناسبة من الكريم على بشرة نظيفة وجافة، ودلكيها بحركات دائرية حتى يتم امتصاصه تماماً. يُفضل استخدامه يومياً بعد الاستحمام للحصول على أفضل نتائج.`,

            images: [
                "images/03-johnson/P3-1.jpg",
                "images/03-johnson/P3-2.jpg",
                "images/03-johnson/P3-3.jpg",
                "images/03-johnson/P3-4.jpg"
            ]
        };

        // توزيع البيانات
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
