<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - ماء ميسيلار نيفيا الملطف</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800"></h1>
                <p id="prod-price" class="text-2xl text-purple-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2 border-b pb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 16 (Nivea Micellar Water Soothing)
        const productData = {
            name: "ما ميسيلار نيفيا (Soothing) الملطف - مع مركب الأحماض الأمينية والديكسبانثينول - 400 مل",
            price: "السعر حسب العرض",
            desc: `تنظيف عميق ولطيف للبشرة الحساسة في خطوة واحدة!
يتميز ماء ميسيلار نيفيا الملطف (Nivea Micellar Water Soothing) بتركيبة متطورة تجمع بين مركب الأحماض الأمينية والديكسبانثينول (Dexpanthenol). صُمم خصيصاً ليناسب الوجه والعينين، حيث يعمل على إزالة المكياج والشوائب بفعالية فائقة دون الحاجة للفرك، مما يترك بشرتك نظيفة، رطبة، وناعمة.

مميزات المنتج:
- إزالة المكياج بفعالية: يزيل المكياج، الأوساخ، والشوائب بلمسات رقيقة دون ترك أي بقايا (0% Residue).
- تركيبة لطيفة 5 في 1: يعمل على (1) إزالة المكياج، (2) تنظيف لطيف، (3) عدم الحاجة للفرك، (4) ترطيب البشرة، (5) تلطيف البشرة.
- مناسب للبشرة الحساسة: خالي من العطر ومختبر من قبل أطباء الجلدية والعيون لضمان أقصى درجات الأمان.
- مكونات طبيعية: تحتوي التركيبة على 97% من مكونات من أصل طبيعي*.
- صديق للبيئة: عبوة مصنوعة من مواد معاد تدويرها بنسبة 97%**.

طريقة الاستخدام:
ضعي كمية مناسبة على قطعة من القطن، امسحي بها الوجه والعينين والشفتين بلطف لإزالة المكياج والشوائب. لا يحتاج المنتج للشطف بالماء بعد الاستخدام.`,

            images: [
                "images/16-nivea-micellar/P16-1.jpg",
                "images/16-nivea-micellar/P16-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-purple-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
