<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - بودرة ميبيلين فيت مي 110</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-teal-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 47 (Maybelline Fit Me Powder - Shade 110)
        const productData = {
            name: "بودرة ميبيلين نيويورك فيت مي (Fit Me) مضغوطة - درجة 110 PORCELAIN",
            price: "السعر حسب العرض",
            desc: `احصلي على بشرة مثالية وملمس مطفي ناعم مع درجة Porcelain الفاتحة!
تعتبر بودرة ميبيلين فيت مي (Matte + Poreless) الحل الأمثل للبشرة العادية إلى الدهنية، حيث توفر تغطية طبيعية وتتحكم في لمعان البشرة بشكل احترافي. تتميز هذه الدرجة (110 Porcelain) بتناسبها مع ألوان البشرة الفاتحة جداً لتمنحها مظهراً متجانساً وخالياً من المسام الواضحة.

مميزات المنتج:
- تحكم في الدهون لمدة 12 ساعة: تركيبة متطورة (12H Oil Control) تضمن بقاء المكياج ثابتاً وبشرتك غير دهنية طوال اليوم.
- إخفاء المسام (Matte + Poreless): تعمل التقنية الموجودة في البودرة على تصغير مظهر المسام ومنحك لمسة نهائية مطفية طبيعية.
- درجة 110 PORCELAIN: مصممة خصيصاً لتتناسب مع أفتح درجات البشرة وتندمج معها بسلاسة (Blends Seamlessly).
- توحيد لون البشرة: تمنحك تغطية خفيفة الوزن توحد لون الجلد وتخفي العيوب دون أن تبدو متكتلة.
- جودة ميبيلين نيويورك: صُنعت في كولومبيا وفقاً لأعلى معايير الجودة العالمية.
- حجم عملي: عبوة تحتوي على 12 جم من البودرة المثالية للتعديلات السريعة خلال اليوم.

طريقة الاستخدام:
استخدمي الإسفنجة المرفقة أو فرشاة كبيرة لتوزيع البودرة على الوجه، مع التركيز على المناطق التي تفرز الزيوت مثل الجبهة والأنف والذقن (T-zone) للحصول على أفضل ثبات.`,

            images: [
                "images/47-maybelline-fitme-110/P47-1.jpg",
                "images/47-maybelline-fitme-110/P47-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-teal-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
