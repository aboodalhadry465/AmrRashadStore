<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - كريم نيفيا سوفت المرطب</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-500 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 81 (Nivea Soft Refreshingly Soft Moisturizing Cream)
        const productData = {
            name: "كريم نيفيا سوفت (Nivea Soft) المرطب والمنعش - للوجه والجسم واليدين - 75 مل",
            price: "السعر حسب العرض",
            desc: `انتعاش فائق وترطيب ناعم لبشرتك كل يوم!
يتميز كريم نيفيا سوفت (Nivea Soft) بتركيبته الخفيفة والمنعشة التي تمنح بشرتك ترطيباً فعالاً يمتص في ثوانٍ معدودة. هذا الكريم مصمم ليكون رفيقك اليومي للعناية ببشرة الوجه والجسم واليدين، ليتركها ناعمة ومرنة ومنتعشة طوال الوقت.

مميزات المنتج:
- غني بزيت الجوجوبا وفيتامين E: يحتوي على زيت جوجوبا طبيعي 100% وفيتامين E لتعزيز نضارة البشرة وحمايتها.
- 95% مكونات من أصل طبيعي: تركيبة متطورة تعتمد على الطبيعة للعناية ببشرتك بلمسة لطيفة.
- سريع الامتصاص: قوام خفيف جداً لا يترك أي أثر دهني، مما يجعله مثاليًا للاستخدام السريع والمتكرر.
- استخدام متعدد (3 في 1): كريم واحد مخصص للعناية الشاملة بالوجه والجسم واليدين.
- تركيبة نباتية (Vegan Formula): خالٍ من المكونات الحيوانية تماماً لضمان عناية صحية ومسؤولة.
- الحجم: عبوة أنبوب عملية بحجم 75 مل سهلة الحمل في حقيبتك.
- مختبر جلدياً: آمن تماماً على البشرة ومناسب للاستخدام اليومي المستمر.

طريقة الاستخدام:
ضعي كمية مناسبة من الكريم على الوجه أو الجسم أو اليدين. دلكي البشرة بلطف بحركات دائرية حتى يمتص بالكامل. يمكن استخدامه عدة مرات يومياً للحفاظ على نعومة وانتعاش البشرة.`,

            images: [
                "images/81-nivea-soft-cream/P81-1.jpg",
                "images/81-nivea-soft-cream/P81-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
