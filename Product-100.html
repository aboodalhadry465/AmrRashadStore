<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - مزيل عرق نيفيا ناتشورال راديانس</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-pink-500 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 100 (Nivea Natural Radiance Bright & Smooth Stick)
        const productData = {
            name: "نيفيا (Nivea) مزيل عرق ستيك ناتشورال راديانس - حماية 72 ساعة وتفتيح للبشرة - 50 مل",
            price: "السعر حسب العرض",
            desc: `استمتعي بحماية فائقة وبشرة فاتحة وناعمة مع تقنية نيفيا المتطورة!
يعد نيفيا ناتشورال راديانس (Nivea Natural Radiance Bright & Smooth) الحل المثالي للحصول على منطقة إبطين أكثر إشراقاً ونعومة. توفر تركيبته الجديدة حماية تدوم طويلاً ضد التعرق مع العناية اللطيفة التي تشتهر بها نيفيا.

مميزات المنتج:
- حماية نشطة لمدة 72 ساعة (72h Active Protection): تركيبة متطورة توفر جفافاً وحماية مستمرة ضد الروائح الكريهة لمدة 3 أيام.
- غني بفيتامين C (With Vitamin C): يساعد في تفتيح لون البشرة وتوحيدها بشكل طبيعي وفعال.
- بشرة مشرقة وناعمة (Bright & Smooth): مصمم خصيصاً ليمنح منطقة الإبطين ملمساً حريرياً ومظهراً مشرقاً.
- تقنية ديرما (Derma Active): تركيبة لطيفة تم اختبارها من قبل أطباء الجلد لضمان أقصى درجات الحماية والعناية بالبشرة.
- خالي من الكحول الإيثيلي: لطيف تماماً على البشرة ولا يسبب التهيج بعد الحلاقة.
- حجم 50 مل: عبوة ستيك عملية وسهلة الاستخدام تمنحك شعوراً بالانتعاش الفوري.
- جودة نيفيا الألمانية: منتج عالي الجودة من مختبرات بيرسدورف (Beiersdorf).

طريقة الاستخدام:
مرري إصبع "الستيك" بلطف على منطقة الإبطين النظيفة والجافة. يُفضل استخدامه يومياً للحفاظ على الحماية المستمرة وبشرة ناصعة البياض والنعومة.`,

            images: [
                "images/100-nivea-natural-radiance-stick/P100-1.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-pink-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
