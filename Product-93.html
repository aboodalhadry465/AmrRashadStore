<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - سائل استحمام لوكس الورد الناعم</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-pink-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 93 (Lux Soft Rose Delicate Fragrance Body Wash)
        const productData = {
            name: "لوكس (Lux) سائل استحمام الورد الناعم - مع 2X مكونات مرطبة وحمض الهيالورونيك - 250 مل",
            price: "السعر حسب العرض",
            desc: `استمتعي ببشرة ناعمة كالحرير وعطر فرنسي ساحر يدوم طويلاً!
يتميز سائل استحمام لوكس الورد الناعم (Lux Soft Rose Body Wash) بتركيبة مطورة غنية بمكونات العناية بالبشرة. يحتوي على عطر الورد الفرنسي الأيقوني الذي يمنحك تجربة استحمام مترفة تترك بشرتك معطرة برقة ونعومة لا تقاوم.

مميزات المنتج:
- عطر فرنسي أيقوني: يمنح جسمك رائحة الورد الناعم الساحرة التي صممها خبراء عطور عالميون.
- 2X مكونات مرطبة: تركيبة تحتوي على ضعف المكونات المرطبة لتمنح بشرتك ترطيباً مكثفاً وملمساً ناعماً.
- مع حمض الهيالورونيك (4D Hyaluronic Acid): معزز بجوهر مرطب يحتوي على حمض الهيالورونيك لضمان مرونة البشرة وحمايتها من الجفاف.
- تنظيف لطيف وفعال: رغوة غنية تنظف البشرة بعمق مع الحفاظ على توازن رطوبتها الطبيعي.
- حجم 250 مل: عبوة أنيقة وعملية للاستخدام اليومي.
- جودة عالمية: صُنع بخبرة لوكس الطويلة لتقديم أفضل عطور الجسم ومنتجات العناية بالبشرة.

طريقة الاستخدام:
ضعي كمية مناسبة من سائل الاستحمام على ليفة مبللة، دلكي جسمك برفق حتى تتكون رغوة كريمية غنية، ثم اشطفي البشرة بالماء للاستمتاع بنعومة الورد وعطره الفواح.`,

            images: [
                "images/93-lux-soft-rose-wash/P93-1.jpg",
                "images/93-lux-soft-rose-wash/P93-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-pink-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
