<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - أقراص قطن جونسون للتجميل</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-pink-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 75 (Johnson's Pure Cotton Make-up Pads)
        const productData = {
            name: "أقراص قطن جونسون (Johnson's) نقية للتجميل - قطن طبيعي 100% - عرض 2+1 مجاناً",
            price: "السعر حسب العرض",
            desc: `نعومة فائقة ونقاء تام لبشرتك مع أقراص القطن رقم 1 من جونسون!
صُممت أقراص جونسون القطنية للتجميل (Johnson's Pure Cotton Make-up Pads) من قطن نقي وطبيعي 100% لتوفير أقصى درجات النعومة والامتصاص. هذه الأقراص مثالية للاستخدام اليومي للعناية بالبشرة ووضع أو إزالة المكياج بكل سهولة ودقة.

مميزات المنتج:
- قطن نقي 100%: مصنوعة من ألياف قطنية طبيعية بالكامل، بيضاء ومنعشة لضمان أفضل لمسة على بشرتك.
- عالية الامتصاص وسهلة الاستخدام: تمتص سوائل التجميل والمنظفات بفعالية وتوزعها بنعومة على الوجه.
- تحافظ على شكلها: مصممة خصيصاً لتظل متماسكة أثناء الاستخدام ولا تترك خيوطاً قطنية غير مستحبة على الجلد.
- عبوة قابلة لإعادة الغلق: تأتي في تغليف عملي يسهل فتحه وغلقه للحفاظ على نظافة الأقراص وتعقيمها.
- عرض خاص (2+1 مجاناً): احصلي على 3 ربطات بسعر 2، كل ربطة تحتوي على 80 قرصاً دائرياً.
- موضع ثقة لأكثر من 100 عام: جودة جونسون المثبتة عالمياً في العناية الشخصية اللطيفة.

طريقة الاستخدام:
استخدمي القرص القطني مع منظف الوجه أو مزيل المكياج المفضل لديكِ. مرريه بلطف على البشرة والعيون والشفاه. بعد الانتهاء، تأكدي من إغلاق العبوة جيداً للحفاظ على جودة الأقراص المتبقية.`,

            images: [
                "images/75-johnson-cotton-pads/P75-1.jpg",
                "images/75-johnson-cotton-pads/P75-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-pink-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
