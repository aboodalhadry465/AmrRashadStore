<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - غسول الجسم جونسون المضاد للبكتيريا</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-rose-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 32 (Johnson's Anti-Bacterial Body Wash Almond Blossom)
        const productData = {
            name: "سائل استحمام جونسون المضاد للبكتيريا (Anti-Bacterial) بزهر اللوز - ينظف ويحافظ على الترطيب - 400 مل",
            price: "السعر حسب العرض",
            desc: `حماية قصوى من الجراثيم مع الحفاظ على نعومة وترطيب بشرتك!
يجمع سائل استحمام جونسون المضاد للبكتيريا بين تكنولوجيا "ماكس بروتكت" (MAX-PROTECT) الفعالة في إزالة الجراثيم وبين مرطبات طبيعية 100%. صُممت هذه التركيبة المتطورة لتنظيف البشرة من الأوساخ والعرق والجراثيم بكفاءة عالية، مع ضمان بقاء بشرتك ناعمة، صحية، ومعطرة برائحة زهر اللوز الرقيقة.

مميزات المنتج:
- تكنولوجيا ماكس بروتكت: تقنية قوية لإزالة الجراثيم بفعالية مع الحفاظ على توازن البشرة.
- مرطب طبيعي 100%: يحتوي على عوامل ترطيب مستخلصة من مصادر طبيعية لحماية البشرة من الجفاف.
- عطر زهر اللوز: يمنح جسمك رائحة زكية ومنعشة تدوم طويلاً بعد الاستحمام.
- تركيبة متعددة المهام: تنظف العرق والشوائب بعمق وتترك البشرة ناعمة الملمس.
- مناسب لجميع أفراد العائلة: تركيبة لطيفة ومختبرة، مناسبة للأطفال فوق سن 3 سنوات.
- جودة عالمية: صُنع في إيطاليا بمواصفات جونسون آند جونسون للعناية الفائقة.

طريقة الاستخدام:
للحصول على أفضل رغوة، ضعي كمية صغيرة من سائل الاستحمام على ليفة الاستحمام ودلكي بها جسمك المبلل. استمتعي بالتنظيف العميق والعطر الهادئ ثم اشطفي بشرتك جيداً بالماء.`,

            images: [
                "images/32-johnson-antibacterial/P32-1.jpg",
                "images/32-johnson-antibacterial/P32-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-rose-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
