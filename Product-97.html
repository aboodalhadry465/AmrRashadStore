<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - صبغة لوريال بروديجي بني 4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-orange-900 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 97 (L'Oréal Paris Prodigy - 4.0 Brown)
        const productData = {
            name: "لوريال باريس (L'Oréal Paris) صبغة بروديجي الدائمة بالزيت - بني 4.0 - خالية من الأمونيا",
            price: "السعر حسب العرض",
            desc: `استمتعي بلون بني غني، عميق وطبيعي تماماً مع لمعان فائق ونعومة حريرية!
تعتبر صبغة لوريال بروديجي (L'Oréal Paris Prodigy) ثورة في عالم تلوين الشعر، حيث تعتمد على تقنية جزيئات الزيت (Micro-Oil) لتوزيع اللون بدقة داخل ألياف الشعر دون الحاجة للأمونيا. تمنحك درجة البني (4.0) تغطية كاملة للشعر الأبيض ومظهراً حيوياً يعزز جمال شعرك الطبيعي.

مميزات المنتج:
- تقنية جزيئات الزيت: تمنح شعرك لمعاناً مذهلاً أكثر بـ 3 أضعاف وتغطية مثالية تدوم طويلاً.
- خالية تماماً من الأمونيا: تجربة صبغ مريحة ولطيفة على الشعر وفروة الرأس مع رائحة عطرية لطيفة.
- تغطية 100% للشعر الأبيض: تضمن إخفاء الشيب بالكامل من الجذور حتى الأطراف بلون موحد وجذاب.
- تحسين جودة الشعر: تعمل التركيبة الزيتية على تنعيم الشعر وتقليل التكسر بنسبة تصل إلى 98%.
- لون فائق النقاء: تمنحك درجة "بني 4.0" تدرجات لونية غنية تحاكي مظهر الشعر الطبيعي.
- محتويات العبوة: كريم صبغة (60 جم)، مظهر للون (62 مل)، بلسم العناية بعد الصبغ (60 مل)، قفازات، ونشرة التعليمات.

طريقة الاستخدام:
يُخلط كريم الصبغة مع المظهر في وعاء غير معدني. يُوزع الخليط على شعر جاف وغير مغسول بدءاً من الجذور. يُترك على الشعر للمدة الموضحة في التعليمات، ثم يُشطف جيداً بالماء الفاتر ويُتبع بالبلسم المرفق للحفاظ على النعومة واللمعان.`,

            images: [
                "images/97-loreal-prodigy-brown/P97-1.jpg",
                "images/97-loreal-prodigy-brown/P97-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-orange-800 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
