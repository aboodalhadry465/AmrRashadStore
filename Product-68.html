<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - صابون هيمالايا المرطب للأطفال</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-purple-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 68 (Himalaya Moisturizing Baby Soap)
        const productData = {
            name: "صابون هيمالايا المرطب للأطفال (Moisturizing Baby Soap) - بزيت الزيتون والصبار - عبوة اقتصادية 6 قطع",
            price: "السعر حسب العرض",
            desc: `عناية فائقة ولطيفة لبشرة طفلك الحساسة منذ اليوم الأول!
صُمم صابون هيمالايا المرطب للأطفال (Himalaya Moisturizing Baby Soap) خصيصاً لينظف بشرة طفلك بلطف مع تعويض الترطيب المفقود. تتميز تركيبته بأنها غنية بزيت الزيتون والصبار، مما يترك بشرة الطفل ناعمة، مرنة، ومحمية من الجفاف.

مميزات المنتج:
- غني بزيت الزيتون واللوز: يساعد زيت الزيتون واللوز على إبقاء البشرة ناعمة ورطبة ومحمية.
- خلاصة الصبار: يعمل الصبار على تهدئة وترطيب البشرة وتلطيفها بفعالية.
- تركيبة آمنة: خالية من الألوان الاصطناعية، البارابين، والفثالات لضمان أقصى درجات الأمان لبشرة الرضيع.
- مختبر سريرياً: منتج لطيف وآمن للاستخدام اليومي على بشرة الأطفال الحساسة.
- عبوة اقتصادية (6 × 125 جم): توفر لك قيمة ممتازة للعناية اليومية المستمرة بطفلك.
- جودة هيمالايا: تركيبة مطورة تجمع بين الحكمة التقليدية والعلوم الحديثة للعناية بالطفل.

طريقة الاستخدام:
بللي بشرة الطفل بالماء، ثم رغي الصابونة في يديك ودلكي بشرة طفلك بلطف، ثم اشطفيها جيداً بالماء. تجنبي ملامسة العينين.`,

            images: [
                "images/68-himalaya-baby-soap/P68-1.jpg",
                "images/68-himalaya-baby-soap/P68-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-purple-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
