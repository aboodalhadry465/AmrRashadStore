<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - نيفيا بلاك آند وايت سيلكي سموث</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-gray-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 50 (Nivea Black & White Invisible Silky Smooth)
        const productData = {
            name: "بخاخ مزيل عرق نيفيا (Black & White) سيلكي سموث - حماية 5 في 1 ونعومة بعد الحلاقة - 150 مل",
            price: "السعر حسب العرض",
            desc: `حماية فائقة لملابسك وعناية حريرية لبشرتك بعد الحلاقة!
يجمع بخاخ نيفيا بلاك آند وايت سيلكي سموث (Nivea Black & White Invisible Silky Smooth) بين الحماية الموثوقة ضد العرق وبين العناية اللطيفة بالبشرة. تتميز تركيبته الفريدة بأنها تجعل البشرة ناعمة كالحرير، مما يجعله مثبتاً طبياً للاستخدام حتى بعد حلاقة منطقة الإبطين مباشرة دون تسبب في تهيج.

مميزات المنتج:
- حماية 5 في 1: يوفر حماية كاملة ضد الرائحة، العرق، البقع، الرواسب، والتهيج.
- ملمس حريري (Silky Smooth): تركيبة مبتكرة تترك البشرة ناعمة جداً ومريحة طوال اليوم.
- حماية الملابس: يمنع ظهور البقع البيضاء على الملابس السوداء ويقلل من ظهور البقع الصفراء على الملابس البيضاء.
- حماية 72 ساعة: يوفر حماية نشطة قوية (72h Active Protection) تدوم طويلاً ضد التعرق.
- مضاد للتهيج (Anti-Irritation): صُمم خصيصاً ليُستخدم بعد الحلاقة بفضل تركيبته اللطيفة والخالية من الكحول الإيثيلي.
- جودة نيفيا الألمانية: مختبر من قبل أطباء الجلد لضمان أقصى درجات العناية بالبشرة الحساسة.

طريقة الاستخدام:
رجي العبوة جيداً قبل الاستخدام. رشي على منطقة الإبط من مسافة 15 سم. اتركي المنتج ليجف تماماً قبل ارتداء الملابس للاستمتاع بحماية كاملة وبشرة ناعمة كالحرير.`,

            images: [
                "images/50-nivea-black-white-silky/P50-1.jpg",
                "images/50-nivea-black-white-silky/P50-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-gray-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
