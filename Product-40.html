<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - لابيلو شاين بالكرز</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-red-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 40 (Labello Cherry Shine)
        const productData = {
            name: "مرطب شفاه لابيلو شاين بالكرز (Cherry Shine) - لون أحمر ياقوتي وترطيب 24 ساعة",
            price: "السعر حسب العرض",
            desc: `دللي شفاهك برائحة الكرز الشهية ولمعان وردي خفيف وجذاب!
يمنحك مرطب الشفاه لابيلو شاين بالكرز (Labello Cherry Shine) تجربة عناية فائقة تجمع بين اللون الأحمر الياقوتي الرقيق والترطيب العميق الذي يدوم طوال اليوم. بتركيبته المطورة الغنية بالزيوت الطبيعية، يذوب المرطب فوراً على شفاهك ليتركها ناعمة ومشرقة.

مميزات المنتج:
- ترطيب لمدة 24 ساعة: يحافظ على رطوبة شفاهك ونعومتها طوال اليوم بفعالية مثبتة.
- لون أحمر ياقوتي (Ruby Red Tinted): يضفي لمسة لونية رقيقة وجميلة تبرز جمال شفاهك الطبيعي.
- تركيبة مطورة (Improved Formula): غنية بزبدة الشيا والزيوت الطبيعية المعززة بالفيتامينات لتغذية الشفاه من الداخل.
- مكونات طبيعية ونباتية (Vegan): يحتوي على مكونات طبيعية بالكامل وصديقة للبيئة.
- حماية حاجز البشرة: يساعد في تقوية وحماية حاجز بشرة الشفاه الرقيق ضد العوامل الخارجية الجافة.
- رائحة الكرز المنعشة: يمنحك تجربة حسية ممتعة مع كل استخدام برائحة الفواكه اللذيذة.

طريقة الاستخدام:
يُوضع على الشفاه بالتساوي عند الحاجة. يُستخدم بانتظام للحفاظ على نعومة الشفاه وحمايتها من الجفاف، خاصة في الأجواء الباردة.`,

            images: [
                "images/40-labello-cherry/P40-1.jpg",
                "images/40-labello-cherry/P40-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-red-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
