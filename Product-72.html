<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - شامبو هيمالايا ضد القشرة للتنظيف اللطيف</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-cyan-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 72 (Himalaya Anti-Dandruff Gentle Clean Shampoo)
        const productData = {
            name: "شامبو هيمالايا (Himalaya) ضد القشرة للتنظيف اللطيف - بشجرة الشاي وإكليل الجبل - 400 مل",
            price: "السعر حسب العرض",
            desc: `استمتعي بفروة رأس صحية وشعر نظيف ولامع كل يوم!
يتميز شامبو هيمالايا للتنظيف اللطيف (Himalaya Anti-Dandruff Gentle Clean Shampoo) بتركيبة عشبية متطورة تجمع بين زيت شجرة الشاي وإكليل الجبل (الروزماري) لمحاربة القشرة بفعالية دون الإضرار بنعومة شعرك. صُمم هذا الشامبو لينظف فروة الرأس بعمق ويمنح شعرك الحيوية والمظهر الصحي المستدام.

مميزات المنتج:
- غني بشجرة الشاي وإكليل الجبل: يعمل زيت شجرة الشاي كمطهر طبيعي للقضاء على مسببات القشرة، بينما يساعد إكليل الجبل في تغذية الشعر وتنشيطه.
- مع بروتين طبيعي 5 (Natural Protein 5): تركيبة مدعمة ببروتينات الصويا والقمح لتقديم 5 فوائد أساسية: تقوية، تنعيم، تغذية، تقليل التكسر، وحماية الشعر من التلف.
- تنظيف يومي لطيف: تركيبة متوازنة تنظف شعرك وفروة رأسك بلطف، مما يجعله مثالياً للاستخدام اليومي.
- وداعاً للقشرة: يساعد في إزالة القشور الظاهرة بفعالية ويمنع تكرار ظهورها مع الاستخدام المنتظم.
- خالي من البارابين: مختبر جلدياً لضمان السلامة التامة على فروة الرأس الحساسة.
- حجم 400 مل: عبوة توفيرية تمنحك عناية مستمرة وشعراً أكثر لمعاناً.

طريقة الاستخدام:
دلكي كمية كافية من الشامبو على الشعر المبلل وفروة الرأس. اتركيه للحظات ثم اشطفيه جيداً بالماء. كرري العملية إذا لزم الأمر للحصول على أفضل النتائج وشعر نظيف تماماً.`,

            images: [
                "images/72-himalaya-shampoo-gentle/P72-1.jpg",
                "images/72-himalaya-shampoo-gentle/P72-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-cyan-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
