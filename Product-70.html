<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - لوشن جونسون فيتا ريتش بالورد</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-rose-500 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 70 (Johnson's Vita-Rich Soothing Body Lotion with Rose Water)
        const productData = {
            name: "جونسون فيتا ريتش (Vita-Rich) لوشن ملطف للجسم بمياه الورد وزبدة الشيا - 400 مل",
            price: "السعر حسب العرض",
            desc: `استمتعي ببشرة ناعمة كالحرير ومعطرة برقة مع قوة مياه الورد وزبدة الشيا!
يتميز لوشن الجسم جونسون فيتا ريتش الملطف (Johnson's Vita-Rich Soothing Body Lotion) بتركيبة فريدة صُممت لترطيب البشرة بعمق وتلطيفها بفعالية. يجمع اللوشن بين مياه الورد الجمالية وزبدة الشيا المغذية ليمنح بشرتك نضارة وإشراقة تدوم طويلاً.

مميزات المنتج:
- غني بمياه الورد الملطفة: تساعد مياه الورد الطبيعية في ترطيب البشرة وتلطيفها مما يتركها ناعمة ومنتعشة.
- معزز بزبدة الشيا: تحتوي التركيبة على زبدة الشيا التي تعمل على تغذية البشرة وحمايتها من الجفاف.
- ترطيب لمدة 24 ساعة: يوفر اللوشن ترطيباً مستمراً طوال اليوم للحفاظ على مرونة البشرة وليونتها.
- تركيبة سريعة الامتصاص: يتميز بقوام خفيف تمتصه البشرة بفعالية دون ترك ملمس دهني مزعج.
- عطر زهري رقيق: يمنح جسمك رائحة الورد الساحرة التي تضفي شعوراً بالراحة والاسترخاء بعد كل استخدام.
- حجم مثالي (400 مل): عبوة اقتصادية مناسبة للاستخدام اليومي المستمر لجميع أفراد العائلة.
- جودة جونسون: منتج مطور من قبل خبراء جونسون لضمان اللطف الفائق على البشرة.

طريقة الاستخدام:
استخدمي اللوشن يومياً بعد الاستحمام أو في أي وقت تشعر فيه بشرتك بالجفاف. ضعي كمية مناسبة على كامل الجسم ودلكيها برفق بحركات دائرية حتى يتم امتصاصها تماماً.`,

            images: [
                "images/70-johnson-vitarich-rose/P70-1.jpg",
                "images/70-johnson-vitarich-rose/P70-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-rose-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
