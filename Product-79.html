<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - صابون سائل للاستحمام جونسون فيتا ريتش بماء الورد</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-pink-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 79 (Johnson's Vita-Rich Soothing Body Wash with Rose Water)
        const productData = {
            name: "جونسون فيتا ريتش (Vita-Rich) صابون سائل للاستحمام الملطف بماء الورد والجلسرين - 400 مل",
            price: "السعر حسب العرض",
            desc: `استمتعي بتجربة استحمام مهدئة تترك بشرتك ناعمة كالحرير ومعطرة برقة الورد!
يتميز صابون الاستحمام جونسون فيتا ريتش (Johnson's Vita-Rich Soothing Body Wash) بتركيبة ملطفة للغاية، تجمع بين فوائد ماء الورد الجمالية والجلسرين المستخلص من مصادر نباتية. تعمل رغوته الغنية على ترطيب البشرة بفعالية وتلطيفها، مما يمنحك مظهراً صحياً ونعومة تدوم طويلاً.

مميزات المنتج:
- غني بماء الورد الملطف: يساعد ماء الورد الطبيعي في تهدئة البشرة ومنحها ملمساً ناعماً وانتعاشاً زهرياً ساحراً.
- الجلسرين النباتي المرطب: تركيبة تحتوي على الجلسرين الذي يحبس الرطوبة داخل الجلد ليحميها من الجفاف.
- قوة الترطيب لمدة 24 ساعة: يوفر راحة وترطيباً مستمراً طوال اليوم للحفاظ على صحة وجمال بشرتك.
- رغوة غنية ومنعشة: قوام كريمي يتحول لرغوة كثيفة تنظف الجسم بلطف دون أن تسبب تهيجاً.
- عطر الورد الجذاب: يترك الجسم مغلفاً برائحة الورد الرقيقة التي تضفي شعوراً بالرفاهية.
- حجم عائلي (400 مل): عبوة كبيرة ومثالية للاستخدام اليومي المستمر.
- جودة جونسون الموثوقة: تركيبة مختبرة لتكون لطيفة تماماً على البشرة.

طريقة الاستخدام:
للحصول على أفضل النتائج، ضعي كمية قليلة من سائل الاستحمام على ليفة مبللة ودلكي بها جسمك بالكامل حتى تتكون رغوة غنية. اشطفي الجسم جيداً بالماء للاستمتاع بنعومة فورية ورائحة ورد منعشة.`,

            images: [
                "images/79-johnson-vitarich-rose-wash/P79-1.jpg",
                "images/79-johnson-vitarich-rose-wash/P79-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-pink-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
