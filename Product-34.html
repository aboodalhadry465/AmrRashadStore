<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - غسول الجسم جونسون تدليل البشرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-orange-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 34 (Johnson's Vita-Rich Pampering Body Wash)
        const productData = {
            name: "غسول الجسم جونسون فيتا ريتش (Vita-Rich) لتدليل البشرة - بزيت الجوجوبا وفيتامين E - 400 مل",
            price: "السعر حسب العرض",
            desc: `دللي حواسك وبشرتك برائحة الياسمين الأنيقة والترطيب العميق!
يتميز غسول الجسم جونسون فيتا ريتش "تدليل البشرة" (Pampering) بتركيبة فريدة تمزج بين زيت الجوجوبا المغذي وفيتامين E المرمم. صُمم هذا الغسول ليمنحك تجربة استحمام فاخرة برائحة الياسمين والأزهار البيضاء، مع لمسات من المسك الثمين وخشب الصندل، ليترك بشرتك ناعمة، مرطبة، ومعطرة بشكل ساحر.

مميزات المنتج:
- غني بزيت الجوجوبا وفيتامين E: تركيبة مثبتة معملياً تعمل على تنظيف البشرة وترطيبها بعمق، مما يجعلها ناعمة كالحرير.
- عطر الياسمين والمسك: عطر أنيق وفريد يجمع بين الأزهار البيضاء وخشب الصندل لتجربة استرخاء لا تُنسى.
- قوة ترطيب 24 ساعة: يحافظ على رطوبة البشرة طوال اليوم لضمان الراحة والنعومة المستمرة.
- مناسب لجميع أنواع البشرة: تركيبة لطيفة حتى على البشرة الحساسة، تمنحها مظهراً صحياً ومشرقاً.
- جودة إيطالية: صُنع في إيطاليا وفقاً لأعلى معايير العناية من جونسون آند جونسون.
- عبوة صديقة للبيئة: العبوة مصممة لتكون قابلة لإعادة التدوير.

طريقة الاستخدام:
للحصول على أفضل رغوة، ضعي كمية صغيرة من سائل الاستحمام على ليفة الاستحمام المبللة، دلكي بها جسمك بلطف حتى تشعري بالنعومة والعطر الفواح، ثم اشطفي بشرتك بالماء جيداً.`,

            images: [
                "images/34-johnson-vitarich-jojoba/P34-1.jpg",
                "images/34-johnson-vitarich-jojoba/P34-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-orange-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
