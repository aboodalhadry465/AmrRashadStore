<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - بودرة ميبيلين فيت مي 220</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-teal-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 48 (Maybelline Fit Me Powder - Shade 220)
        const productData = {
            name: "بودرة ميبيلين نيويورك فيت مي (Fit Me) مضغوطة - درجة 220 NATURAL BEIGE",
            price: "السعر حسب العرض",
            desc: `امنحي بشرتك مظهراً طبيعياً مطفياً يدوم طويلاً مع درجة Natural Beige!
تعتبر بودرة ميبيلين فيت مي (Matte + Poreless) الخيار المثالي للبشرة العادية إلى الدهنية، حيث تمنحك لمسة نهائية خالية من اللمعان وتساعد في إخفاء المسام بشكل ملحوظ. هذه الدرجة (220 Natural Beige) مصممة لتناسب ألوان البشرة المتوسطة لتمنحها مظهراً متجانساً وطبيعياً.

مميزات المنتج:
- تحكم في الدهون لمدة 12 ساعة: تركيبة (12H Oil Control) تضمن بقاء بشرتك غير دهنية وتحافظ على ثبات المكياج لفترة طويلة.
- تقنية تصغير المسام: تعمل البودرة على تنعيم مظهر الجلد وإخفاء المسام (Matte + Poreless) للحصول على بشرة صافية.
- درجة 220 NATURAL BEIGE: درجة لونية مثالية للبشرة الحنطية والمتوسطة، تندمج مع لون الجلد الطبيعي بسلاسة (Blends Seamlessly).
- ملمس خفيف الوزن: تمنح تغطية موحدة دون أن تثقل البشرة أو تتسبب في تكتل المكياج.
- حجم 12 جم: عبوة مدمجة وعملية تأتي مع إسفنجة ومرآة، مما يجعلها مثالية للاستخدام اليومي وأثناء التنقل.
- جودة ميبيلين العالمية: صُنعت في كولومبيا بمواصفات طبية تضمن عدم انسداد المسام.

طريقة الاستخدام:
ضعي البودرة باستخدام الإسفنجة المرفقة أو فرشاة مخصصة على كامل الوجه أو على المناطق التي تفرز الزيوت بكثرة. ادمجيها بلطف للحصول على مظهر مطفي طبيعي وبشرة موحدة اللون.`,

            images: [
                "images/48-maybelline-fitme-220/P48-1.jpg",
                "images/48-maybelline-fitme-220/P48-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-teal-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
