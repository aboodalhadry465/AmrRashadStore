<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - غسول نيم لتنقية الوجه من هيمالايا</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-green-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 84 (Himalaya Purifying Neem Face Wash)
        const productData = {
            name: "هيمالايا (Himalaya) غسول نيم لتنقية الوجه - يزيل الحبوب ويمنع علاماتها - 50 مل",
            price: "السعر حسب العرض",
            desc: `وداعاً للحبوب وبشرة صافية ونقية مع قوة النيم والكركم!
يعد غسول نيم لتنقية الوجه من هيمالايا (Himalaya Purifying Neem Face Wash) تركيبة عشبية فعالة خالية من الصابون، تم اختبارها سريرياً لتنظيف البشرة بعمق وإزالة الشوائب والدهون الزائدة. صُمم هذا الغسول خصيصاً للبشرة العادية إلى الدهنية ليمنحك بشرة صافية خالية من المشاكل.

مميزات المنتج:
- يزيل الحبوب ويمنع علاماتها: يعمل مزيج النيم والكركم على مكافحة البكتيريا المسببة للحبوب ومنع ظهور العلامات الناتجة عنها.
- غني بالنيم والكركم: يحتوي على النيم المعروف بخصائصه المنقية والمضادة للبكتيريا، والكركم الذي يساعد في التحكم في حب الشباب وتلطيف البشرة.
- خالي من الصابون (Soap-Free): تركيبة لطيفة تنظف الوجه دون أن تسبب جفافاً شديداً أو تهيجاً.
- لطيف على البشرة (Skin-friendly): تركيبة تم اختبارها لأكثر من 15 اختباراً لضمان النقاء والأمان.
- صديق للبيئة: تركيبة قابلة للتحلل البيولوجي بنسبة 97% وعبوة قابلة لإعادة التدوير بنسبة 100%.
- الحجم: عبوة سعة 50 مل مثالية للاستخدام اليومي والتنقل.
- خالي من البارابين والفثالات: لضمان عناية صحية وآمنة لبشرتك.

طريقة الاستخدام:
بللي وجهك بالماء، ثم ضعي كمية صغيرة من الغسول ودلكيها بلطف بحركات دائرية على كامل الوجه، مع تجنب منطقة العينين الحساسة. اغسلي الوجه جيداً بالماء وجففيه بمنشفة ناعمة.`,

            images: [
                "images/84-himalaya-neem-facewash/P84-1.jpg",
                "images/84-himalaya-neem-facewash/P84-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-green-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
