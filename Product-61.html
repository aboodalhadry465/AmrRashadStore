<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - صابون هيمالايا المغذي بالعسل</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-yellow-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 61 (Himalaya Cream & Honey Nourishing Soap)
        const productData = {
            name: "صابون هيمالايا المغذي بالعسل والقشطة (Cream & Honey Soap) - عبوة اقتصادية 6 قطع",
            price: "السعر حسب العرض",
            desc: `امنحي بشرتك رعاية فائقة وتغذية عميقة مع قوة العسل الطبيعي!
يتميز صابون هيمالايا المغذي (Himalaya Cream & Honey Nourishing Soap) بتركيبة غنية مصممة خصيصاً للبشرة التي تحتاج إلى ترطيب إضافي. يجمع هذا الصابون بين خصائص العسل المنقية وفوائد القشطة (الحليب) المرطبة ليمنحك بشرة ناعمة، مرنة ومغذاة بعمق بعد كل استحمام.

مميزات المنتج:
- غني بالعسل والقشطة: يعمل العسل كمطهر طبيعي ومرطب، بينما تساعد القشطة في تنعيم البشرة وتلطيفها.
- تغذية مكثفة: صُمم ليغذي البشرة ويحميها من الجفاف، مما يجعله مثاليًا للاستخدام اليومي.
- باقة التغذية (Nourishment Pack): عبوة مخصصة لمنح البشرة ملمساً حريرياً ومظهراً صحياً مشرقاً.
- عبوة اقتصادية (6 × 125 جم): تحتوي العبوة على 6 قطع بوزن 125 جم للواحدة، مما يوفر قيمة ممتازة للعائلة.
- جودة هيمالايا الطبيعية: تركيبة تعتمد على المكونات العشبية الطبيعية لضمان العناية اللطيفة والفعالة.
- مختبر جلدياً: آمن على البشرة ويساعد في الحفاظ على رطوبتها الطبيعية دون التسبب في تهيج.

طريقة الاستخدام:
بللي الوجه أو الجسم بالماء، رغي الصابونة في يديك ثم دلكي البشرة بلطف بحركات دائرية. اشطفي الرغوة جيداً بالماء للاستمتاع بنعومة فورية ورائحة عسل منعشة.`,

            images: [
                "images/61-himalaya-honey-soap/P61-1.jpg",
                "images/61-himalaya-honey-soap/P61-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
