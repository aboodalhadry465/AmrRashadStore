<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - جل غسول لاروش بوزيه إيفاكلار</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-800 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 59 (La Roche-Posay Effaclar Purifying Foaming Gel)
        const productData = {
            name: "لاروش بوزيه إيفاكلار (Effaclar) جل رغوي منظف ومنقي للبشرة الدهنية والحساسة - 200 مل",
            price: "السعر حسب العرض",
            desc: `التنظيف المثالي للبشرة الدهنية والمعرضة لحب الشباب دون التسبب في جفافها!
يعد جل لاروش بوزيه إيفاكلار (La Roche-Posay Effaclar Gel) منظفاً فائقاً ينقي البشرة بلطف بفضل مكوناته المختارة بعناية لتناسب البشرة الحساسة. يعمل على إزالة الشوائب والدهون الزائدة (الزهم) مع الحفاظ على توازن درجة حموضة البشرة (pH)، مما يترك وجهك نظيفاً ومنتعشاً.

مميزات المنتج:
- ينقي البشرة الدهنية: يزيل الأوساخ والدهون الزائدة بفعالية عالية لمنع انسداد المسام.
- مخصص للبشرة الحساسة: تركيبة لطيفة جداً لا تسبب تهيجاً، ومناسبة للبشرة التي تعاني من الحساسية أو حب الشباب.
- غني بمياه لاروش بوزيه الحرارية: يحتوي على مياه الينابيع الحرارية الملطفة والمضادة للتهيج لراحة فورية للبشرة.
- خالي من المواد القاسية: تركيبة خالية من الكحول والصبغات والبارابين لضمان أقصى درجات الأمان.
- يحافظ على توازن البشرة: تركيبته تحترم الحاجز الطبيعي للبشرة ولا تؤدي إلى جفافها القاسي.
- جودة فرنسية: صُنع في فرنسا وموصى به من قبل أطباء الجلدية حول العالم.

طريقة الاستخدام:
ضعي كمية صغيرة من الجل في يد مبللة وادعكيها حتى تتكون الرغوة. دلكي الوجه بلطف بحركات دائرية، ثم اشطفيه جيداً بالماء وجففيه برفق دون فرك.`,

            images: [
                "images/59-laroche-effaclar-gel/P59-1.jpg",
                "images/59-laroche-effaclar-gel/P59-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
