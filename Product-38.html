<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - ماء ميسيلار غارنييه 700 مل</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-pink-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 38 (Garnier Micellar Cleansing Water - 700ml)
        const productData = {
            name: "ماء ميسيلار غارنييه (Garnier Micellar) منظف متكامل للبشرة الحساسة - حجم توفيري 700 مل",
            price: "السعر حسب العرض",
            desc: `الحل المتكامل لتنظيف البشرة الحساسة في عبوة اقتصادية ضخمة!
يعد ماء ميسيلار غارنييه (Garnier Micellar Cleansing Water) الطريقة الأسهل والأكثر فعالية لإزالة المكياج وتنظيف وتلطيف الوجه بالكامل في خطوة واحدة. بفضل تكنولوجيا الميسيل، يلتقط الأوساخ والشوائب كالمغناطيس دون الحاجة إلى فرك البشرة بقوة.

مميزات المنتج:
- حجم توفيري ضخم (700 مل): عبوة كبيرة جداً توفر لك استخداماً طويل الأمد وقيمة ممتازة مقابل السعر.
- منظف 3 في 1: يزيل المكياج، ينظف البشرة بعمق، ويلطف المناطق الحساسة في الوجه والعينين والشفاه.
- للبشرة الحساسة: تركيبة لطيفة وهيبوالرجينيك (قليلة المسببات للحساسية) تناسب جميع أنواع البشرة حتى الأكثر حساسية.
- لا يحتاج إلى شطف: يترك البشرة نظيفة تماماً ومنتعشة دون ترك بقايا دهنية أو الحاجة لغسل الوجه بالماء بعده.
- خالٍ من المواد المخرشة: تركيبة خالية من العطور والكحول لضمان أقصى درجات الأمان.
- التزام بالجمال الأخضر: عبوة قابلة لإعادة التدوير ومنتج معتمد كخالٍ من القسوة تجاه الحيوان.

طريقة الاستخدام:
ضعي كمية مناسبة على قطعة من القطن، مرريها بلطف على الوجه والعينين والشفاه دون الحاجة للفرك. لا داعي لشطف الوجه بالماء بعد الاستخدام. استمتعي بنظافة فورية وراحة فائقة لبشرتك.`,

            images: [
                "images/38-garnier-micellar-700/P38-1.jpg",
                "images/38-garnier-micellar-700/P38-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-pink-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
