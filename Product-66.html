<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - سيروم لوريال إلفيف للشعر المصبوغ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-red-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 66 (L'Oréal Elvive Extraordinary Oil for Colored Hair)
        const productData = {
            name: "لوريال باريس إلفيف (Elvive) سيروم مجمل للشعر المصبوغ - إكستروردنري أويل - حماية اللون واللمعان - 100 مل",
            price: "السعر حسب العرض",
            desc: `حماية فائقة وإشراقة تدوم لشعرك المصبوغ بلمسة الزيوت الثمينة وفلتر UV!
يعد سيروم لوريال إلفيف إكستروردنري أويل المخصص للشعر المصبوغ (L'Oréal Elvive Extraordinary Oil Colored Hair) الحل المثالي للحفاظ على حيوية ولون شعرك. تتميز تركيبته بأنها غنية بزيوت الزهور الثمينة وفلتر للأشعة فوق البنفسجية (UV Filter) لحماية اللون من البهتان ومنحه لمعاناً استثنائياً.

مميزات المنتج:
- حماية اللون (Colored Hair Protection): يساعد في الحفاظ على لون الصبغة لفترة أطول ويمنع بهتانها.
- غني بزيوت الزهور الثمينة + فلتر UV: تركيبة متطورة توفر تغذية عميقة وحماية من أشعة الشمس الضارة التي تؤثر على لون الشعر.
- لمعان مكثف ونعومة فائقة: يمنح شعرك ملمساً حريرياً (92% تغذية أكثر) ولمعاناً لا يقاوم دون إثقاله.
- حماية من الحرارة: يوفر طبقة حماية ضد أدوات التصفيف الحرارية حتى 230 درجة مئوية.
- تحكم في التجعد: يساعد في تنعيم ألياف الشعر والتحكم في المتطاير لمدة تصل إلى 72 ساعة مع عطر ساحر يدوم.
- متعدد الاستخدامات: يمكن استخدامه قبل الشامبو للتغذية، قبل التصفيف للحماية، أو كفينيش نهائي لتعزيز اللمعان.

طريقة الاستخدام:
ضعي 3 إلى 4 قطرات على طول شعرك المصبوغ. يمكن استخدامه على شعر مبلل أو جاف. يُنصح باستخدامه قبل التصفيف لحماية اللون والألياف من الحرارة، أو كخطوة أخيرة لمنح الشعر بريقاً ساحراً وحماية من العوامل الخارجية.`,

            images: [
                "images/66-loreal-elvive-colored/P66-1.jpg",
                "images/66-loreal-elvive-colored/P66-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-red-600 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
