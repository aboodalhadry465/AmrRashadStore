<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - بخاخ نيفيا للرجال بلاك آند وايت</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-900 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 60 (Nivea Men Black & White Invisible Original)
        const productData = {
            name: "بخاخ مزيل عرق نيفيا للرجال (Nivea Men) بلاك آند وايت إنفزيبل - حماية 5 في 1 - 150 مل",
            price: "السعر حسب العرض",
            desc: `الحماية رقم 1 لملابسك وبشرتك مع نيفيا للرجال!
يعد بخاخ نيفيا بلاك آند وايت إنفزيبل (Nivea Men Black & White Invisible Original) الحل الأمثل للرجل العصري، حيث يوفر حماية فائقة ضد التعرق والروائح الكريهة مع الحفاظ على مظهر ملابسك المفضلة. بفضل تقنية نيفيا المتقدمة، يمنع هذا البخاخ ظهور العلامات البيضاء على الأقمشة الداكنة ويقلل من ظهور البقع الصفراء على الملابس الفاتحة.

مميزات المنتج:
- حماية 5 في 1: يوفر دفاعاً متكاملاً ضد الرائحة، العرق، البقع، الرواسب، والتهيج.
- حماية 48 ساعة: يمنحك ثقة تامة وجفافاً يدوم لمدة يومين كاملين (48h Protection).
- مضاد للبقع (Anti): تقنية متخصصة لمنع تراكم الرواسب على الملابس السوداء والبيضاء على حد سواء.
- تركيبة لطيفة (Anti-Irritation): مختبر من قبل أطباء الجلد لضمان التوافق مع البشرة وعدم التسبب في التهيج.
- 0% كحول: خالي تماماً من الكحول الإيثيلي للحفاظ على صحة وراحة منطقة تحت الإبطين.
- الحجم: 150 مل من الانتعاش والحماية الفائقة.

طريقة الاستخدام:
رجي العبوة جيداً قبل كل استخدام. أمسك البخاخ على مسافة 15 سم من الإبط ورش المنتج بالتساوي. انتظر حتى يجف تماماً قبل ارتداء الملابس لضمان أقصى حماية لملابسك.`,

            images: [
                "images/60-nivea-men-black-white/P60-1.jpg",
                "images/60-nivea-men-black-white/P60-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-900 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
