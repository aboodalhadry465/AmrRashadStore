<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - شامبو هيمالايا للإصلاح والتجديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-orange-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 73 (Himalaya Repair & Regenerate Shampoo)
        const productData = {
            name: "شامبو هيمالايا (Himalaya) للإصلاح والتجديد - بزيت الأرغان - للشعر التالف - 400 مل",
            price: "السعر حسب العرض",
            desc: `استعيدي حيوية شعرك التالف وقوته مع فوائد زيت الأرغان الغنية!
يعد شامبو هيمالايا للإصلاح والتجديد (Himalaya Repair & Regenerate Shampoo) الحل المثالي للشعر الضعيف والمجهد، حيث يعمل بتركيبته الغنية بزيت الأرغان على تغذية الشعر من العمق وإعادة الحيوية إليه. صُمم خصيصاً ليجعل شعرك قوياً، ناعماً، وصحي المظهر من جديد.

مميزات المنتج:
- غني بزيت الأرغان: يعمل زيت الأرغان على تقوية بصيلات الشعر وتجديد الخصلات التالفة ليعيد إليها مرونتها الطبيعية.
- مع بروتين طبيعي 5 (Natural Protein 5): يحتوي على مزيج من بروتينات الصويا والقمح التي تمنح شعرك 5 فوائد رئيسية: تقوية، تنعيم، تغذية، تقليل التكسر، وحماية شاملة من التلف.
- إصلاح وتجديد: يساعد في علاج الأضرار الناتجة عن التصفيف الحراري أو العوامل البيئية ويمنح الشعر مظهراً حيوياً.
- تنظيف فعال ولطيف: يزيل الشوائب بلطف مع الحفاظ على الرطوبة الأساسية داخل ألياف الشعر.
- خالي من البارابين: تركيبة مختبرة جلدياً لضمان اللطف والأمان عند الاستخدام المتكرر.
- حجم 400 مل: عبوة توفيرية مثالية للعناية المكثفة بالشعر المجهد.

طريقة الاستخدام:
ضعي كمية مناسبة من الشامبو على الشعر المبلل ودلكي فروة الرأس بلطف. اشطفيه جيداً بالماء الفاتر. يُفضل استخدامه بانتظام مع بلسم هيمالايا لإصلاح الشعر للحصول على أفضل نتائج التجديد والنعومة.`,

            images: [
                "images/73-himalaya-shampoo-repair/P73-1.jpg",
                "images/73-himalaya-shampoo-repair/P73-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-orange-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
