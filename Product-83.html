<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - صابون بيرز نقي ولطيف</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-amber-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 83 (Pears Pure & Gentle Soap)
        const productData = {
            name: "صابون بيرز (Pears) نقي ولطيف - مع 98% جليسرين نقي وزيوت طبيعية",
            price: "السعر حسب العرض",
            desc: `حافظي على جمالك الطبيعي مع صابون بيرز الأصلي للنقاء واللطافة!
يعد صابون بيرز نقي ولطيف (Pears Pure & Gentle) الطريقة اللطيفة للعناية ببشرتك، حيث يعتمد على تركيبة عريقة أثبتت كفاءتها في الحفاظ على رطوبة الجلد ونعومته. يتميز هذا الصابون بأنه شفاف ونقي، مما يعكس المكونات الطبيعية المختارة بعناية لتنظيف بشرتك دون التسبب في جفافها.

مميزات المنتج:
- غني بالجليسرين النقي: مكون من 98% جليسرين نقي مصفى، مما يساعد على حبس الرطوبة داخل البشرة وإبقائها رطبة وناعمة.
- زيوت طبيعية: يحتوي على زيوت طبيعية لطيفة تغذي البشرة وتمنحها مظهراً صحياً ومشرقاً.
- مصفى عدة مرات: يتم تصفية كل قطعة صابون عدة مرات لضمان أعلى درجات النقاء والشفافية التي تشتهر بها علامة بيرز.
- تنظيف لطيف: ينظف البشرة بفعالية مع الحفاظ على توازنها الطبيعي، مما يجعله مناسباً للاستخدام اليومي لجميع أنواع البشرة.
- عبير كلاسيكي: يتميز برائحة بيرز المميزة واللطيفة التي تمنحك شعوراً بالانتعاش والنظافة التقليدية.
- ثقة عبر الأجيال: صابون بيرز هو الخيار الموثوق عالمياً للعناية بالجمال الطبيعي منذ سنوات طويلة.

طريقة الاستخدام:
بللي يديك أو جسمك بالماء، ثم افركي الصابونة حتى تحصلي على رغوة غنية. دلكي البشرة بلطف بحركات دائرية، ثم اشطفيها جيداً بالماء للاستمتاع بنقاء ونعومة فورية.`,

            images: [
                "images/83-pears-pure-gentle-soap/P83-1.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-amber-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
