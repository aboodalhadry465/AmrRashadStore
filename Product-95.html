<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - صبغة لوريال بروديجي أشقر غامق 6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-amber-800 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 95 (L'Oréal Paris Prodigy - 6.0 Dark Blonde)
        const productData = {
            name: "لوريال باريس (L'Oréal Paris) صبغة بروديجي الدائمة بالزيت - أشقر غامق 6.0 - خالية من الأمونيا",
            price: "السعر حسب العرض",
            desc: `لون طبيعي مذهل مع لمعان فائق ونعومة حريرية تدوم!
تعد صبغة لوريال بروديجي (L'Oréal Paris Prodigy) ابتكاراً ثورياً في عالم تلوين الشعر، حيث تعتمد على قوة جزيئات الزيت (Micro-Oil) لتغلغل اللون في أعماق خصلات الشعر دون الحاجة لاستخدام الأمونيا. تمنحك درجة الأشقر الغامق (6.0) مظهراً طبيعياً جذاباً مع تغطية كاملة للشعر الأبيض.

مميزات المنتج:
- تقنية جزيئات الزيت المتطورة: تعزز جودة الشعر وتمنحه لمعاناً أكثر بـ 3 أضعاف مقارنة بالشعر غير المصبوغ.
- خالية تماماً من الأمونيا: توفر تجربة صبغ مريحة ولطيفة على الشعر وفروة الرأس مع عطر لطيف.
- تغطية 100% للشيب: تضمن إخفاء الشعر الأبيض تماماً والحصول على لون موحد من الجذور حتى الأطراف.
- تحسين ملمس الشعر: تعمل الصبغة على تنعيم ألياف الشعر وتقليل التكسر بنسبة تصل إلى 98% بفضل الزيوت المغذية.
- لون طبيعي متعدد الأبعاد: تمنحك درجة الأشقر الغامق 6.0 تدرجات لونية غنية تحاكي جمال الشعر الطبيعي.
- محتويات العبوة: كريم صبغة بالزيت (60 جم)، كريم مظهر للون (62 مل)، بلسم العناية بعد الصبغ، زوج من القفازات، ونشرة التعليمات.

طريقة الاستخدام:
اخلطي كريم الصبغة مع المظهر في وعاء غير معدني حتى يتجانس الخليط. وزعيه على الشعر الجاف غير المغسول بدءاً من الجذور وحتى الأطراف. اتركي الصبغة للمدة المحددة في النشرة المرفقة، ثم اشطفي الشعر جيداً بالماء الفاتر واستخدمي البلسم المرفق لتعزيز اللمعان والنعومة.`,

            images: [
                "images/95-loreal-prodigy-dark-blonde/P95-1.jpg",
                "images/95-loreal-prodigy-dark-blonde/P95-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-amber-600 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
