<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - كريم بيوديرما أتوديرم ألترا</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 62 (Bioderma Atoderm Crème Ultra)
        const productData = {
            name: "بيوديرما أتوديرم ألترا (Atoderm Crème Ultra) كريم فائق التغذية والترطيب - للبشرة الحساسة والجافة - 500 مل",
            price: "السعر حسب العرض",
            desc: `العناية اليومية الفائقة لترطيب وتقوية حاجز البشرة الحساسة!
يعد كريم بيوديرما أتوديرم ألترا (Bioderma Atoderm Crème Ultra) حلاً متخصصاً للبشرة الحساسة العادية إلى الجافة. تتميز تركيبته المتطورة بأنها فائقة التغذية (Ultra-nourishing)، حيث تعمل على تقوية حاجز البشرة الواقي وتوفير ترطيب عميق يدوم طويلاً.

مميزات المنتج:
- ترطيب يدوم 24 ساعة: يوفر ترطيباً فورياً ومستمراً لراحة البشرة طوال اليوم.
- تقوية حاجز البشرة: يعمل على تعزيز وتقوية الحاجز الجلدي الطبيعي بفضل مركب النياسيناميد وأوميجا 3 و 6 و 9.
- مخصص للبشرة الحساسة: صُمم خصيصاً ليناسب البشرة الحساسة والجافة جداً، مما يقلل من الشعور بالانزعاج والشد.
- ملمس غير دهني: يمتص بسرعة فائقة، مما يسمح بارتداء الملابس فوراً بعد استخدامه.
- حجم عائلي (500 مل): عبوة كبيرة مزودة بمضخة سهلة الاستخدام، مثالية للعناية اليومية لكافة أفراد العائلة.
- خبرة بيوديرما: منتج مطور في مختبرات الأمراض الجلدية بفرنسا (NAOS) لضمان أعلى معايير الأمان والفعالية.

طريقة الاستخدام:
يُوضع مرة أو مرتين يومياً على بشرة نظيفة (الوجه والجسم). يُفضل استخدامه بعد الاستحمام مباشرة على بشرة رطبة قليلاً للحصول على أفضل نتائج الترطيب والنعومة.`,

            images: [
                "images/62-bioderma-atoderm-ultra/P62-1.jpg",
                "images/62-bioderma-atoderm-ultra/P62-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
