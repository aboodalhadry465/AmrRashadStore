<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - كريم هيمالايا ضد تساقط الشعر</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-red-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 56 (Himalaya Anti-Hair Fall Hair Cream)
        const productData = {
            name: "هيمالايا كريم للشعر ضد تساقط الشعر (Anti-Hair Fall) - بالخروع والكافيين - 210 مل",
            price: "السعر حسب العرض",
            desc: `وداعاً لتساقط الشعر مع القوة الطبيعية للخروع والكافيين!
يتميز كريم هيمالايا ضد تساقط الشعر (Himalaya Anti-Hair Fall Hair Cream) بتركيبة عشبية متطورة صُممت خصيصاً لتقوية بصيلات الشعر وتقليل التساقط الناتج عن التكسر. غني بالبروتينات الطبيعية التي تمنح شعرك القوة والحيوية التي يحتاجها يومياً.

مميزات المنتج:
- تقليل تساقط الشعر: يعمل بفعالية على تعزيز قوة خصلات الشعر من الجذور وحتى الأطراف للحد من التساقط.
- غني بالخروع والكافيين: مزيج مثالي لتنشيط فروة الرأس وتغذية الشعر بعمق.
- مع بروتين طبيعي 5: يحتوي على مستخلصات بروتينية نباتية طبيعية تمنح الشعر نعومة ولمعاناً طبيعياً.
- حجم اقتصادي: عبوة بحجم 210 مل توفر عناية مستمرة ومكثفة لفترة طويلة.
- مختبر سريرياً: منتج آمن وفعال ومطور من قبل خبراء هيمالايا منذ عام 1930.
- سهل الاستخدام: يمتص بسرعة ولا يترك أثراً دهنياً ثقيلاً، مما يجعله مثالياً للاستخدام اليومي.

طريقة الاستخدام:
يُدلك الكريم بلطف على فروة الرأس والشعر قبل أو بعد الاستحمام. للحصول على أفضل النتائج، يُنصح باستخدامه بانتظام لتغذية الشعر وتقليل تساقطه بمرور الوقت.`,

            images: [
                "images/56-himalaya-anti-hairfall/P56-1.jpg",
                "images/56-himalaya-anti-hairfall/P56-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-red-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
