<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - بديل الزيت بانتين انسيابي وحريري</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-teal-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 76 (Pantene Pro-V Oil Replacement Smooth & Silky)
        const productData = {
            name: "بانتين برو-في (Pantene Pro-V) بديل الزيت انسيابي وحريري - كريم مغذي يترك في الشعر - 275 مل",
            price: "السعر حسب العرض",
            desc: `تحكم فائق في التجعد ونعومة حريرية تدوم طويلاً!
يعد بديل الزيت من بانتين (Pantene Smooth & Silky Oil Replacement) الحل الأمثل للشعر المتطاير والجاف، حيث يجمع بين قوة الزيوت وسهولة استخدام الكريم في تركيبة مغذية تترك على الشعر. يساعد هذا المنتج في جعل شعرك انسيابياً وحريرياً مع حمايته من أضرار التصفيف اليومية.

مميزات المنتج:
- غني بالفيتامينات (B, C, E): تركيبة متطورة مغذية تساعد في تقوية الشعر من الجذور ومنحه مظهراً صحياً.
- انسيابي وحريري (Smooth & Silky): مصمم خصيصاً لينعم الشعر الخشن ويسيطر على التجعد بفعالية.
- كريم مغذي يترك في الشعر (Leave-on Cream): لا يحتاج إلى غسل، مما يوفر حماية وتغذية مستمرة لشعرك طوال اليوم.
- حماية ضد أضرار التصفيف: يعمل كطبقة واقية للشعر قبل التجفيف والتمشيط لمنع تكسر الخصلات.
- ملمس غير دهني: يمنح شعرك فوائد الزيوت دون الإحساس بالثقل أو الملمس اللزج.
- حجم 275 مل: عبوة عملية توفر كمية كافية للاستخدام المتكرر والعناية اليومية.
- خبرة معهد بانتين السويسري للفيتامينات: تركيبة موثوقة ومختبرة لضمان جودة المحتوى من برو-فيتامين B5.

طريقة الاستخدام:
ضعي كمية مناسبة على راحة يدك ووزعيها على شعرك المبلل بدءاً من الأطراف وحتى الجذور قبل التمشيط أو التجفيف بالمجفف. لا داعي لغسله. يمكن استخدامه أيضاً على الشعر الجاف لمزيد من اللمعان والتحكم في التجعد.`,

            images: [
                "images/76-pantene-oil-replacement-smooth/P76-1.jpg",
                "images/76-pantene-oil-replacement-smooth/P76-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-teal-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
