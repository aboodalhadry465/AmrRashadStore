<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - سيروم غارنييه فيتامين سي</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800"></h1>
                <p id="prod-price" class="text-2xl text-yellow-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2 border-b pb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 14 (Garnier Fast Bright Vitamin C Serum)
        const productData = {
            name: "سيروم غارنييه فائق الإشراقة (Fast Bright) - بتركيز 30x فيتامين سي لتقليل البقع - 30 مل",
            price: "السعر حسب العرض",
            desc: `إشراقة سريعة وبشرة موحدة في أيام قليلة!
سيروم غارنييه سكين أكتيف (Garnier SkinActive) المعزز بتركيبة فائقة تحتوي على 30 ضعف من فيتامين سي* والليمون الياباني. يعمل هذا السيروم المتطور على استهداف البقع الداكنة وآثار الحبوب بفعالية، ليمنحكِ بشرة مشرقة وأكثر تجانساً من أول أسبوع استخدام.

مميزات المنتج:
- تركيز 30x فيتامين سي: تركيبة قوية تمنحك إشراقة فورية وتعمل على تفتيح البشرة بعمق.
- تقليل البقع الداكنة: تظهر البقع أقل وضوحاً في غضون 3 أيام فقط من الاستخدام المنتظم.
- بشرة موحدة ومشرفة: يساعد في توحيد لون البشرة ومنحها مظهراً صحياً ونضراً.
- مناسب لجميع أنواع البشرة: تركيبة خفيفة سريعة الامتصاص ومختبرة من قبل أطباء الجلدية.
- فعالية مثبتة: صُمم خصيصاً ليكون "سيروم ضد البقع" بتركيبة غير دهنية.

طريقة الاستخدام:
- ضعي بضع قطرات على وجه ونقبة نظيفين قبل استخدام كريم الترطيب اليومي.
- دلكي بشرتك بلطف حتى يمتص السيروم تماماً.
- يُفضل استخدامه صباحاً ومساءً للحصول على أفضل نتائج في توحيد اللون وتفتيح البقع.`,

            images: [
                "images/14-garnier-vitc/P14-1.jpg",
                "images/14-garnier-vitc/P14-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
