<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - صابون سائل للاستحمام جونسون فيتا ريتش بالتوت</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-purple-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 78 (Johnson's Vita-Rich Replenishing Body Wash with Raspberry Extract)
        const productData = {
            name: "جونسون فيتا ريتش (Vita-Rich) صابون سائل للاستحمام يعيد الحيوية بخلاصة التوت - 250 مل",
            price: "السعر حسب العرض",
            desc: `امنحي بشرتك انتعاشاً يدوم وحيوية لا تقاوم مع عبير التوت البري!
يتميز صابون الاستحمام جونسون فيتا ريتش (Johnson's Vita-Rich Replenishing Body Wash) بتركيبة غنية تعيد الحيوية للبشرة، حيث يجمع بين خلاصة التوت اللطيفة والجلسرين المرطب من مصادر نباتية. يمنحك هذا السائل رغوة غنية ومنعشة تترك بشرتك ناعمة، مرطبة، وذات مظهر صحي.

مميزات المنتج:
- خلاصة التوت البري (Raspberry Extract): تركيبة مستوحاة من الطبيعة تساعد في إعادة النضارة والحيوية لبشرتك.
- الجلسرين النباتي: يعمل الجلسرين على ترطيب البشرة بعمق وحمايتها من الجفاف بعد الاستحمام.
- رغوة غنية وعطر منعش: يوفر تجربة استحمام ممتعة برائحة التوت الساحرة التي تدوم طويلاً.
- ترطيب 24 ساعة (The Power of 24h Comfort): تركيبة مصممة لتوفير الراحة والنعومة لبشرتك طوال اليوم.
- حجم 250 مل: عبوة مثالية للاستخدام اليومي وتناسب التنقل.
- جودة جونسون المثبتة: تركيبة لطيفة تم تطويرها لتناسب الاستخدام المتكرر لجميع أفراد العائلة.

طريقة الاستخدام:
للحصول على أفضل رغوة، ضعي كمية قليلة من سائل الاستحمام على ليفة مبللة ودلكي بها جسمك بلطف بحركات دائرية. اشطفي بشرتك جيداً بالماء الفاتر واستمتعي بالنعومة والرائحة الزكية.`,

            images: [
                "images/78-johnson-vitarich-raspberry/P78-1.jpg",
                "images/78-johnson-vitarich-raspberry/P78-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-purple-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
