<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - شامبو غارنييه ألترا دو بالأفوكادو وزبدة الشيا</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-green-800 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 105 (Garnier Ultra Doux Avocado Oil & Shea Butter Shampoo)
        const productData = {
            name: "غارنييه ألترا دو (Ultra Doux) شامبو مغذي للغاية بزيت الأفوكادو وزبدة الشيا - 1000 مل",
            price: "السعر حسب العرض",
            desc: `وصفتنا الحقيقية لتغذية وتنعيم الشعر الشديد الجفاف أو المجعد!
يجمع شامبو غارنييه ألترا دو (Garnier Ultra Doux Ultra Nourishing Shampoo) بين زيت الأفوكادو المعروف بخصائصه الملطفة وزبدة الشيا المشهورة بفوائدها المغذية العميقة. تمنحك هذه التركيبة الغنية والفريدة شعراً فائق النعومة، سهل التسريح، ومفعماً بالحيوية دون أي إثقال.

مميزات المنتج:
- زيت الأفوكادو وزبدة الشيا: مزيج مثالي يعمل على فك تشابك الشعر ومقاومة الجفاف بفعالية.
- مخصص للشعر الشديد الجفاف أو المجعد: تركيبة مغذية للغاية تعمل على تخفيف التجعيد وتنعيم خصلات الشعر.
- خالي من السيليكون: يمنح شعرك ملمساً طبيعياً ومنسدلاً دون ترسبات كيميائية تثقله.
- يغذي وينعم بعمق: يتغلغل داخل ألياف الشعر ليمنحها الرطوبة واللمعان اللازمين.
- حجم عائلي ضخم (1000 مل): عبوة اقتصادية كبيرة جداً تضمن لك عناية مستمرة لجميع أفراد العائلة.
- التزام غارنييه بالجمال الأخضر: عبوة مصنوعة من بلاستيك معاد تدويره بنسبة 100% وقابلة لإعادة التدوير.
- جودة الصنع: صُنع في إيطاليا بمعايير عالمية لضمان أفضل النتائج.

طريقة الاستخدام:
ضعي كمية مناسبة من الشامبو على شعرك المبلل. رغي الشامبو جيداً مع تدليك فروة الرأس، ثم اشطفي الشعر بالماء. استمتعي بشعر ناعم ورائحة عطرة تدوم طويلاً.`,

            images: [
                "images/105-garnier-ultradoux-avocado/P105-1.jpg",
                "images/105-garnier-ultradoux-avocado/P105-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-green-600 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
