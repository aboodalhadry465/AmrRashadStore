<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - لابيلو شاين بالفراولة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-red-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 42 (Labello Strawberry Shine)
        const productData = {
            name: "مرطب شفاه لابيلو شاين بالفراولة (Strawberry Shine) - عطر الفواكه المنعش مع لمعان أحمر خفيف",
            price: "السعر حسب العرض",
            desc: `استمتعي بشفاه ناعمة كالحرير برائحة الفراولة اللذيذة!
يمنحك مرطب الشفاه لابيلو شاين بالفراولة (Labello Strawberry Shine) مزيجاً رائعاً من الترطيب العميق واللمعان الأحمر الرقيق الذي يبرز جمال شفاهك الطبيعي. بتركيبته المتطورة الغنية بالزيوت الطبيعية، يوفر حماية فائقة تدوم طوال اليوم.

مميزات المنتج:
- ترطيب يدوم 24 ساعة: تركيبة مكثفة تحافظ على رطوبة الشفاه وتمنع جفافها لمدة يوم كامل.
- لون أحمر رقيق (Red Tinted): يضفي لمسة لونية خفيفة ولامعة تمنح شفاهك مظهراً حيوياً.
- تركيبة نباتية (Vegan): صُنع بمكونات طبيعية بالكامل وخالٍ من المكونات الحيوانية.
- غني بزبدة الشيا والزيوت الطبيعية: يحتوي على مواد مغذية وفيتامينات تساعد في ترميم وحماية حاجز الشفاه.
- تركيبة مطورة (Improved Formula): ملمس ناعم يذوب على الشفاه فوراً ليوفر راحة فورية.
- جودة نيفيا وبايرزدورف: منتج أصلي صُنع في ألمانيا لضمان أفضل معايير العناية بالبشرة.

طريقة الاستخدام:
يُوضع بالتساوي على الشفاه حسب الحاجة خلال اليوم. مثالي للاستخدام اليومي للحصول على شفاه ناعمة، مرطبة، وذات رائحة فراولة منعشة.`,

            images: [
                "images/42-labello-strawberry/P42-1.jpg",
                "images/42-labello-strawberry/P42-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-red-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
