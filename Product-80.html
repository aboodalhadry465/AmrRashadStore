<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - صابون سائل جونسون فيتا ريتش سموذي</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-yellow-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 80 (Johnson's Vita-Rich Smoothies Indulging Body Wash)
        const productData = {
            name: "جونسون فيتا ريتش سموذي (Vita-Rich Smoothies) صابون سائل للاستحمام بخلاصة اللبن والخوخ وجوز الهند - 400 مل",
            price: "السعر حسب العرض",
            desc: `دللي حواسك وبشرتك مع تجربة الاستحمام الفاخرة من جونسون سموذي!
يتميز صابون الاستحمام جونسون فيتا ريتش سموذي (Johnson's Vita-Rich Smoothies) بتركيبة غنية ومدللة، حيث يجمع بين خلاصة اللبن الزبادي المركز ونعومة الخوخ وفوائد جوز الهند. تعمل رغوته الغنية والكريمية على تغذية البشرة الجافة بعمق، مما يمنحك شعوراً بالراحة والنعومة الفائقة التي تدوم طويلاً.

مميزات المنتج:
- غني بخلاصة اللبن والخوخ وجوز الهند: مزيج فريد يعمل على ترطيب وتغذية البشرة بعمق وتلطيفها.
- مخصص للبشرة الجافة: تركيبة مغذية تساعد في استعادة حيوية البشرة ومنحها مظهراً صحياً مشرقاً.
- ترطيب يدوم 24 ساعة: يحافظ على رطوبة بشرتك وراحتها طوال اليوم بفضل الجلسرين النباتي.
- عطر مدلل وجذاب: يمنح جسمك رائحة زكية ومنعشة تضفي شعوراً بالانتعاش والرفاهية بعد الاستحمام.
- رغوة كريمية كثيفة: تنظف الجسم بلطف وتتركه بملمس حريري دون التسبب في جفاف الجلد.
- حجم 400 مل: عبوة اقتصادية كبيرة تضمن لك عناية يومية مستمرة لجميع أفراد العائلة.
- جودة جونسون المثبتة: تركيبة لطيفة ومختبرة لضمان أفضل حماية لبشرتك.

طريقة الاستخدام:
للحصول على أفضل رغوة، ضعي كمية قليلة من سائل الاستحمام على ليفة مبللة ودلكي بها جسمك بالكامل بحركات دائرية لطيفة. اشطفي الجسم جيداً بالماء الفاتر للاستمتاع بنعومة فورية ورائحة عطرة.`,

            images: [
                "images/80-johnson-vitarich-smoothies/P80-1.jpg",
                "images/80-johnson-vitarich-smoothies/P80-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
