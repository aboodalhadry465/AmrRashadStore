<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري - الرئيسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            
            <a href="index.html">
                <img src="images/Forsa 2.png" alt="لوجو المتجر" class="h-20 w-auto">
            </a>

            <ul class="flex gap-6">
                <li><a href="index.html" class="text-blue-600 font-bold">الرئيسية</a></li>
                <li><a href="ProductsList.html" class="hover:text-blue-500">المنتجات</a></li>
            </ul>
        </div>
    </nav>

    <header class="mt-6 px-4 container mx-auto">
        <div class="flex flex-col md:flex-row justify-center gap-6">

            <div
                class="relative bg-blue-600 w-full md:w-1/2 h-[300px] md:h-[450px] rounded-2xl overflow-hidden shadow-lg group">
                <img src="images/noon1.jpg"
                    class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition duration-500"
                    alt="عرض خاص 1">
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent flex flex-col justify-end p-8 text-white z-10">
                    <h3 class="text-3xl font-extrabold">العرض الأول</h3>
                    <p class="text-lg opacity-90">استمتع بخصومات حصرية لفترة محدودة</p>
                </div>
            </div>

            <div
                class="relative bg-red-600 w-full md:w-1/2 h-[300px] md:h-[450px] rounded-2xl overflow-hidden shadow-lg group">
                <img src="images/noon2.jpg"
                    class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition duration-500"
                    alt="عرض خاص 2">
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent flex flex-col justify-end p-8 text-white z-10">
                    <h3 class="text-3xl font-extrabold">العرض الثاني</h3>
                    <p class="text-lg opacity-90">أفضل الأسعار على جميع المنتجات المختارة</p>
                </div>
            </div>

        </div>
    </header>

    <section class="mt-10 mb-10 px-4 container mx-auto">
        <div class="flex flex-col md:flex-row justify-center gap-6">

            <div
                class="relative bg-green-600 w-full md:w-1/2 h-[300px] md:h-[450px] rounded-2xl overflow-hidden shadow-lg group">
                <img src="images/noon3.jpg"
                    class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition duration-500"
                    alt="وصل حديثاً">
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent flex flex-col justify-end p-8 text-white z-10">
                    <h3 class="text-3xl font-extrabold">وصل حديثاً</h3>
                    <p class="text-lg opacity-90">تشكيلة رائعة من المنتجات العصرية</p>
                </div>
            </div>

            <div
                class="relative bg-yellow-600 w-full md:w-1/2 h-[300px] md:h-[450px] rounded-2xl overflow-hidden shadow-lg group">
                <img src="images/noon4.jpg"
                    class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition duration-500"
                    alt="الأكثر مبيعاً">
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent flex flex-col justify-end p-8 text-white z-10">
                    <h3 class="text-3xl font-extrabold">الأكثر مبيعاً</h3>
                    <p class="text-lg opacity-90">اكتشف ما يفضله عملاؤنا والمنتجات الأكثر طلباً</p>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
