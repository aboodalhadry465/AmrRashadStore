<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - دابر هيربولين جيلي الصبار</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>
        
        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                    </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800"></h1>
                <p id="prod-price" class="text-2xl text-green-700 font-bold mb-6"></p>
                
                <h3 class="font-bold mb-2 border-b pb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                    </div>
                
                <button class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 15 (Dabur Herbolene Aloe Jelly)
        const productData = {
            name: "دابر هيربولين جيلي الصبار (Aloe Vera) ترطيب عميق بـ فيتامين E - متوفر بحجم 115 مل و 425 مل",
            price: "السعر حسب العرض", 
            desc: `ترطيب طبيعي وحماية متكاملة لبشرتك وبشرة طفلك!
يجمع دابر هيربولين جيلي الصبار (Dabur Herbolene Aloe Jelly) بين فوائد الفازلين النقي وخصائص الصبار الملطفة وفيتامين E المغذي. يعمل هذا المزيج المتطور (2 في 1) على ترطيب البشرة بعمق وحمايتها من الجفاف والتشقق، مما يجعله مثالياً للاستخدام اليومي لجميع أفراد العائلة.

مميزات المنتج:
- غني بالصبار وفيتامين E: يساعد الصبار على ترطيب البشرة وتلطيفها طبيعياً، بينما يعمل فيتامين E على تغذيتها وحمايتها من التلف.
- ترطيب عميق وإشراق: يمنح البشرة رطوبة فائقة ويضفي عليها لمسة من الإشراق والتوجه.
- متعدد الاستخدامات: 
    1. يساعد في التخلص من تشقق الجلد والوجه.
    2. يساعد في تهدئة تشقق القدمين.
    3. يساعد في تنعيم الأجزاء الأكثر جفافاً في المرفقين.
    4. يساعد في منع حدوث طفح جلدي لدى الأطفال.
- آمن وفعال: منتج مناسب للاستخدام اليومي وللبشرة الحساسة.

طريقة الاستخدام:
ضعي كمية كافية من الجيلي على المنطقة المراد ترطيبها عند الحاجة. دلكي بلطف حتى يتم امتصاصه تماماً للحصول على أفضل حماية ونعومة.`,
            
            images: [
                "images/15-herbolene/P15-1.jpg",
                "images/15-herbolene/P15-2.jpg",
                "images/15-herbolene/P15-3.jpg",
                "images/15-herbolene/P15-4.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-green-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>
</html>
