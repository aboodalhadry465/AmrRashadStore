<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - معجون أسنان هيمالايا لإزالة البقع</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-teal-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 102 (Himalaya Stain Removal Toothpaste)
        const productData = {
            name: "هيمالايا (Himalaya) معجون أسنان لإزالة البقع بفعالية - بتركيبة الإنزيمات النباتية - 100 مل",
            price: "السعر حسب العرض",
            desc: `استعد بياض أسنانك الطبيعي وتخلص من بقع الشاي والقهوة بفعالية!
يتميز معجون أسنان هيمالايا لإزالة البقع (Himalaya Stain Removal) بتقنية الإنزيمات النباتية المتطورة من البابايا والأناناس، والتي تعمل على إزالة البقع السطحية بلطافة ودقة. يمنحك هذا المعجون أسناناً أكثر بياضاً حتى 3 درجات خلال 4 أسابيع فقط دون الإضرار بمينا الأسنان.

مميزات المنتج:
- إزالة بقع الشاي والقهوة: تركيبة متخصصة للتخلص من التصبغات الناتجة عن المشروبات والأطعمة بفعالية.
- تقنية الإنزيمات النباتية: يحتوي على "بروميلين" من الأناناس و "بابايين" من البابايا لتفتيح طبيعي وآمن.
- تبييض ملحوظ: أسنان أفتح بـ 3 درجات خلال 4 أسابيع من الاستخدام المنتظم.
- حماية اللثة: بتركيبة خبيرة اللثة التي تضمن الحفاظ على صحة الأنسجة المحيطة بالأسنان.
- منع تراكم البلاك: يساعد في تقليل تكوّن اللويحات السنية (البلاك) بفعالية تدوم لـ 12 ساعة.
- خالي من الفلورايد والمبيضات الكيميائية: تركيبة عشبية آمنة للاستخدام اليومي.
- حجم 100 مل (130 جم): عبوة اقتصادية مناسبة للاستخدام العائلي.
- جودة هيمالايا: مُصنّع في الإمارات العربية المتحدة تحت ترخيص هيمالايا العالمية.

طريقة الاستخدام:
قُم بتنظيف أسنانك بالفرشاة مرتين يومياً أو حسب إرشادات الطبيب. للأطفال سن 6 سنوات وما دون، يُفضل استخدام كمية ضئيلة تحت إشراف الكبار. لا تبتلع المعجون، واشطف الفم جيداً بعد التنظيف.`,

            images: [
                "images/102-himalaya-stain-removal/P102-1.jpg",
                "images/102-himalaya-stain-removal/P102-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-teal-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
