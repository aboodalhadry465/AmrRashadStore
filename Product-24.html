<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - كريم موستيلا لتغيير الحفاض</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-purple-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 24 (Mustela Vitamin Barrier Cream)
        const productData = {
            name: "موستيلا كريم فيتامين واقي (Vitamin Barrier Cream) لمنطقة الحفاض - تركيبة 123 - 50 مل",
            price: "السعر حسب العرض",
            desc: `عناية متكاملة لمنطقة الحفاض لحماية طفلك من التهيجات منذ اليوم الأول!
يعتبر كريم موستيلا فيتامين واقي (Mustela 123 Vitamin Barrier Cream) الحل الشامل للعناية بمنطقة الحفاض، حيث يتميز بتركيبة ذات مفعول ثلاثي صُممت خصيصاً لمواجهة أسباب التهيج والاحمرار من مصدرها.

مميزات المنتج (مفعول 1-2-3):
1. يمنع (Prevents): يحمي البشرة من مسببات التهيج في كل مرة يتم فيها تغيير الحفاض.
2. يلطف (Soothes): يهدئ بشرة الطفل ويخفف من الانزعاج الناتج عن الاحمرار منذ الاستخدام الأول.
3. يرمم (Recovers): يساعد في استعادة حيوية البشرة وترميمها بشكل دائم لفترات طويلة.

لماذا تختارين موستيلا؟
- مكونات طبيعية: يحتوي على 98% من مكونات ذات أصل طبيعي، مما يجعله آمناً تماماً لبشرة الرضع.
- آمن منذ الولادة: منتج مختبر من قبل أطباء الجلدية ومناسب للاستخدام منذ لحظة الولادة.
- خالي من العطور: تركيبة لطيفة مخصصة للبشرة التي تعاني من عدم الارتياح (Skin Discomfort).
- سهل الاستخدام: كريم سهل التطبيق والمسح، ويبقى ثابتاً ليوفر الحماية المطلوبة بين الغسلات.

طريقة الاستخدام:
عند كل تغيير للحفاض، ضعي طبقة سميكة من الكريم على منطقة الحفاض النظيفة والجافة لطفلك. يُنصح باستخدامه بانتظام للوقاية المستمرة من طفح الحفاض.`,

            images: [
                "images/24-mustela-barrier/P24-1.jpg",
                "images/24-mustela-barrier/P24-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-purple-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
