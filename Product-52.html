<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - سيروم غارنييه فاست كلير</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 52 (Garnier SkinActive Fast Clear Booster Serum)
        const productData = {
            name: "غارنييه (Garnier) سيروم فاست كلير الفائق للبشرة المعرضة للحبوب - 30 مل",
            price: "السعر حسب العرض",
            desc: `وداعاً للحبوب والبقع الداكنة مع أقوى تركيبة بتركيز 4% من غارنييه!
يعتبر سيروم غارنييه فاست كلير (Garnier Fast Clear Booster Serum) الحل الأمثل للبشرة المعرضة للحبوب، حيث يتميز بتركيبة مركزة بنسبة 4% تحتوي على مزيج قوي من (حمض الساليسيليك + فيتامين سي + نياسيناميد + حمض الألفا هيدروكسي). يعمل هذا السيروم على تقليل الحبوب بشكل ملحوظ وتخفيف البقع الداكنة الناتجة عنها لتبدو البشرة أكثر نقاءً وصفاءً.

مميزات المنتج:
- تركيبة مركزة 4%: مزيج احترافي يجمع بين فيتامين C لتفتيح البشرة، والنياسيناميد لتهدئتها، وحمض الساليسيليك لمحاربة الحبوب.
- تقنية فاست كلير (Fast Clear): مخصص للتنقية السريعة للبشرة المعرضة للشوائب والحبوب.
- تخفيف البقع الداكنة: يساعد بشكل فعال في تلاشي آثار الحبوب القديمة وتوحيد لون البشرة.
- لا يسبب انسداد المسام: تركيبة خفيفة تم اختبارها من قبل أطباء الجلد لضمان عدم تهيج البشرة أو سد المسام.
- مناسب للبشرة الدهنية والمعرضة للحبوب: صُمم خصيصاً لتنظيم الدهون وتحسين مظهر البشرة المجهدة.
- حجم 30 مل: عبوة بقطارة دقيقة لسهولة التوزيع والاستخدام اليومي.

طريقة الاستخدام:
ضعي بضع قطرات على وجه نظيف قبل المرطب اليومي. دلكي السيروم بلطف حتى يمتص تماماً. يُنصح باستخدامه بانتظام كجزء من روتين العناية بالبشرة للحصول على أفضل النتائج في تنقية الوجه من الشوائب.`,

            images: [
                "images/52-garnier-fast-clear-serum/P52-1.jpg",
                "images/52-garnier-fast-clear-serum/P52-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
