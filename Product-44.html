<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - لابيلو شاين بالرمان</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-red-800 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 44 (Labello Pomegranate Shine)
        const productData = {
            name: "مرطب شفاه لابيلو شاين بالرمان (Pomegranate Shine) - لون أحمر داكن جذاب وترطيب يدوم 24 ساعة",
            price: "السعر حسب العرض",
            desc: `استمتعي برائحة الرمان المنعشة ولمسة لونية داكنة وجذابة لشفاهك!
يمنحك مرطب الشفاه لابيلو شاين بالرمان (Labello Pomegranate Shine) عناية فائقة تجمع بين الترطيب العميق والجمال الطبيعي. بتركيبته الغنية بزبدة الشيا والزيوت الطبيعية، يذوب المرطب على شفاهك ليحافظ على نعومتها ورطوبتها لمدة تصل إلى 24 ساعة.

مميزات المنتج:
- ترطيب لمدة 24 ساعة: يوفر حماية مستمرة لشفاهك ويحميها من الجفاف طوال اليوم.
- لون أحمر داكن (Dark Red Tinted): يضفي لمسة لونية خفيفة ولامعة تمنح شفاهك مظهراً حيوياً وأنيقاً.
- تركيبة نباتية (Vegan Formula*): صُنع بمكونات نباتية خالية من المشتقات الحيوانية.
- غني بزيوت طبيعية وزبدة الشيا: يحتوي على مواد مغذية وفيتامينات تساعد في تقوية حاجز بشرة الشفاه.
- مختبر طبياً: تركيبة متوافقة مع البشرة ومعتمدة من قبل أطباء الجلد لضمان الأمان واللطف.
- جودة ألمانية: منتج أصلي صُنع في ألمانيا لضمان أعلى معايير العناية.

طريقة الاستخدام:
يُوضع بالتساوي على الشفاه عند الحاجة. يُنصح باستخدامه بانتظام للحصول على شفاه ناعمة، مرطبة، وذات رائحة رمان منعشة طوال اليوم.`,

            images: [
                "images/44-labello-pomegranate/P44-1.jpg",
                "images/44-labello-pomegranate/P44-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-red-800 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
