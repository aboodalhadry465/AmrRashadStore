<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - شامبو نيزورال لعلاج القشرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-yellow-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 98 (Nizoral Anti-Dandruff Shampoo)
        const productData = {
            name: "نيزورال (Nizoral) شامبو لعلاج قشرة الشعر والتهاب الجلد الدهني - 100 مل",
            price: "السعر حسب العرض",
            desc: `الحل الطبي الفعال للتخلص من قشرة الرأس والحكة المصاحبة لها!
يُعد شامبو نيزورال (Nizoral Shampoo) علاجاً متخصصاً يحتوي على مادة "كيتوكونازول" بتركيز 20 ملجم/جم، وهي مادة قوية مضادة للفطريات تعمل على القضاء على السبب الرئيسي لقشرة الرأس والتهاب الجلد الدهني. بفضل تركيبته الطبية، يوفر نيزورال حلاً جذرياً لا يكتفي بإزالة القشرة فحسب، بل يمنع عودتها أيضاً.

مميزات المنتج:
- علاج فعال للقشرة: صُمم خصيصاً لعلاج قشرة الشعر والتهاب الجلد الدهني في فروة الرأس.
- مادة كيتوكونازول (Ketoconazole): يحتوي على تركيز طبي دقيق للقضاء على الفطريات المسببة للقشرة.
- يهدئ الحكة والالتهاب: يساعد في التخفيف السريع من الحكة والاحمرار المصاحب لحالات القشرة المزمنة.
- نتائج مثبتة: يعمل على فروة الرأس بفعالية طبية عالية من شركة STADA العالمية.
- حجم 100 مل: عبوة مركزة تكفي لفترة علاجية كاملة حسب الإرشادات.
- جودة الصنع: صُنع في جمهورية صربيا بمعايير طبية دقيقة.

طريقة الاستخدام:
بللي الشعر وفروة الرأس جيداً بالماء. ضعي كمية كافية من شامبو نيزورال للحصول على رغوة، دلكي فروة الرأس بلطف واتركيه لمدة 3 إلى 5 دقائق قبل الشطف لضمان امتصاص المادة الفعالة. يُستخدم مرتين أسبوعياً لمدة 2 إلى 4 أسابيع للعلاج، ثم مرة كل أسبوع أو أسبوعين للوقاية.`,

            images: [
                "images/98-nizoral-shampoo/P98-1.jpg",
                "images/98-nizoral-shampoo/P98-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
