<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - لوريال سيروم للشعر المصبوغ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800"></h1>
                <p id="prod-price" class="text-2xl text-red-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2 border-b pb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 13 (L'Oréal Elvive Extraordinary Oil for Colored Hair)
        const productData = {
            name: "لوريال باريس إلفيف سيروم Extraordinary Oil - للشعر المصبوغ الجاف - 100 مل",
            price: "السعر حسب العرض",
            desc: `حماية فائقة ولون متألق لشعرك المصبوغ!
يجمع سيروم لوريال إلفيف (Sublime Hair Enhancer) المخصص للشعر المصبوغ بين التغذية العميقة والحماية من العوامل التي تبهت اللون. تركيبته الغنية بزيوت الزهور الثمينة وفلتر الأشعة فوق البنفسجية (UV Filter) تضمن لكِ لمعاناً ساحراً ونعومة حريرية مع الحفاظ على حيوية لون شعرك.

مميزات المنتج:
- فلتر UV للحماية: يحتوي على فلاتر متطورة تحمي الشعر من أشعة الشمس وتمنع بهتان الصبغة.
- غني بزيوت زهور نادرة: يغذي الشعر المصبوغ الذي يعاني من الجفاف ويعيد إليه حيويته.
- تعزيز اللمعان: يمنح الشعر المصبوغ بريقاً رائعاً يعزز من جمال اللون.
- ملمس حريري: يحول الشعر الجاف والخشن بعد الصبغة إلى شعر ناعم وسهل التصفيف.
- حماية متكاملة: يغلف ألياف الشعر ليحميه من الجفاف والأضرار الخارجية.

طريقة الاستخدام:
- ضعي 3 إلى 4 قطرات على طول شعرك المصبوغ سواء كان مبللاً أو جافاً.
- قبل التصفيف: لحماية شعرك وتعزيز تألق اللون.
- كلمسة نهائية: للحصول على لمعان فائق ونعومة فائقة طوال اليوم.`,

            images: [
                "images/13-loreal-colored/P13-1.jpg",
                "images/13-loreal-colored/P13-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-red-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
