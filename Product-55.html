<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - كريم هيمالايا المغذي للبشرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-green-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 55 (Himalaya Nourishing Skin Cream)
        const productData = {
            name: "هيمالايا كريم مغذي للبشرة (Nourishing Skin Cream) - ترطيب طوال اليوم بخلاصة الصبار والكرز الشتوي - 50 مل",
            price: "السعر حسب العرض",
            desc: `ترطيب وحماية يومية لبشرة ناعمة وصحية!
يتميز كريم هيمالايا المغذي للبشرة (Himalaya Nourishing Skin Cream) بتركيبة خفيفة وغير دهنية تمنحك ترطيباً يدوم طوال اليوم. يحتوي على مزيج فعال من المكونات الطبيعية مثل الصبار والكرز الشتوي لتغذية البشرة وحمايتها من التلوث والطقس الجاف.

مميزات المنتج:
- ترطيب على مدار اليوم (All-day Moisturizing): يوفر حماية مستمرة للبشرة من الجفاف ويحافظ على مرونتها.
- خلاصة الصبار (Aloe Vera): يعمل على ترطيب وتلطيف البشرة بفعالية عالية.
- الكرز الشتوي (Winter Cherry): يساعد في حماية البشرة من العوامل البيئية الضارة ويمنحها تغذية عميقة.
- ملمس ناعم وحريري: يترك البشرة ناعمة كالحرير (Soft and supple skin) دون ترك أي أثر دهني مزعج.
- مناسب للوجه والجسم: يمكن استخدامه كقاعدة للمكياج أو كمرطب يومي لكامل الجسم.
- جودة هيمالايا العالمية: تم اختباره جلدياً لضمان الأمان واللطف على جميع أنواع البشرة.

طريقة الاستخدام:
يُوضع الكريم بلطف على الوجه والرقبة والجسم بعد تنظيف البشرة. يُدلك بحركات دائرية حتى يتم امتصاصه بالكامل. يُفضل استخدامه مرتين يومياً للحصول على أفضل النتائج وبشرة مغذاة بعمق.`,

            images: [
                "images/55-himalaya-nourishing-cream/P55-1.jpg",
                "images/55-himalaya-nourishing-cream/P55-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-green-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
