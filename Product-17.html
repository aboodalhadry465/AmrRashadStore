<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - جل موستيلا المنظف اللطيف</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-500 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 17 (Mustela Gentle Cleansing Gel)
        const productData = {
            name: "موستيلا جل منظف لطيف (Gentle Cleansing Gel) للشعر والجسم - بخلاصة الأفوكادو العضوي - 500 مل",
            price: "السعر حسب العرض",
            desc: `نظافة فائقة ونعومة مثالية لبشرة طفلك منذ اليوم الأول!
يعتبر جل موستيلا المنظف اللطيف (Mustela Gentle Cleansing Gel) الخيار الأمثل للعناية اليومية بطفلك. بتركيبة متطورة تحتوي على 93% من مكونات ذات أصل طبيعي، يعمل هذا الجل على تنظيف الجسم وفروة الرأس بفعالية مع الحفاظ على ترطيب البشرة ونعومتها.

مميزات المنتج:
- غني بالأفوكادو العضوي: مستخلص من مزارع عضوية لتعزيز حاجز البشرة وحمايتها.
- تركيبة 2 في 1: ينظف شعر وجسم الأطفال والرضع بلطف في خطوة واحدة.
- آمن منذ الولادة: صُمم خصيصاً ليناسب الرضع منذ اللحظة الأولى للخروج من المستشفى.
- مكونات طبيعية: تركيبة مكونة من 93% من مصادر طبيعية وخالية من المواد الكيميائية الضارة.
- لطيف على العينين: تركيبة لا تسبب الدموع وتلطف البشرة المتأثرة بعوامل المياه الصلبة.
- منتج فرنسي عالي الجودة: صنع في فرنسا وفقاً لأعلى معايير السلامة الجلدية.

طريقة الاستخدام:
ضعي كمية صغيرة من الجل في يدك، ثم دلكي جسم وشعر طفلك المبللين بلطف حتى تتكون رغوة غنية. اشطفي طفلك جيداً بالماء ثم جففيه بلطف.`,

            images: [
                "images/17-mustela-gel/P17-1.jpg",
                "images/17-mustela-gel/P17-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
