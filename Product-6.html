<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - موستيلا</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-cover rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800"></h1>
                <p id="prod-price" class="text-2xl text-blue-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2 border-b pb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 6 (Mustela)
        const productData = {
            name: "موستيلا سيكاستيلا (Mustela Cicastela) كريم استعادة الترطيب لاضطرابات البشرة - 40 مل",
            price: "السعر حسب العرض",
            desc: `العناية الملطفة والآمنة لبشرة طفلك منذ الولادة!
صُمم كريم سيكاستيلا (Cicastela) من موستيلا خصيصاً لعلاج اضطرابات الجلد السطحية التي قد يتعرض لها الرضع والأطفال. يعمل هذا الكريم بفاعلية على ترميم البشرة المتهيجة وتلطيفها، بفضل تركيبته التي تحتوي على 91% من مكونات ذات أصل طبيعي.

مميزات المنتج:
- ترميم البشرة: يساعد في استعادة ترطيب البشرة ومعالجة التشققات والجفاف الناتج عن تهيج الجلد.
- تنقية وتلطيف: يعمل على تنعيم البشرة وتنقيتها من الشوائب والاضطرابات الجلدية البسيطة.
- مكونات طبيعية: تركيبة غنية بمكونات طبيعية بنسبة 91%، مما يجعلها لطيفة جداً على بشرة الأطفال الحساسة.
- آمن منذ الولادة: منتج مختبر من قبل أطباء الجلدية ويمكن استخدامه بأمان تام منذ اللحظة الأولى للولادة.
- أماكن الاستخدام: مثالي للاستخدام على الوجه والجسم، وحول الفم، وفي مناطق الطيات والجلد المتهيج.

طريقة الاستخدام:
يُوضع الكريم مرتين يومياً على المناطق المتضررة والنظيفة والجافة. يدلك بلطف حتى يمتصه الجلد تماماً. في حال استمرار التهيج، يجب استشارة الطبيب.`,

            images: [
                "images/06-mustela/P6-1.jpg",
                "images/06-mustela/P6-2.jpg"
            ]
        };

        // توزيع البيانات
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
