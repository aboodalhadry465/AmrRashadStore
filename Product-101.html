<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - معجون أسنان دابر بالأعشاب للعناية باللثة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-green-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 101 (Dabur Herbal Gum Care Toothpaste with Neem)
        const productData = {
            name: "دابر (Dabur) معجون أسنان طبيعي بالأعشاب للعناية باللثة مع النيم - 100 مل",
            price: "السعر حسب العرض",
            desc: `عناية متكاملة لأسنانك ولثتك بقوة الطبيعة وخلاصة النيم!
يعد معجون أسنان دابر بالأعشاب (Dabur Herbal Gum Care) الحل الطبيعي الفعال للحفاظ على صحة الفم واللثة. بفضل تركيبته الغنية بخلاصة النيم الطبيعية، يعمل المعجون كمنظف عميق ومضاد طبيعي للبكتيريا، مما يمنحك لثة صحية وأسنان قوية ونفساً منعشاً.

مميزات المنتج:
- لثة صحية وأسنان قوية: تركيبة مخصصة لتقوية اللثة وحمايتها من المشاكل الصحية.
- خلاصة النيم (Neem): يحتوي على خلاصة النيم المعروفة بخصائصها الطبيعية المضادة للبكتيريا والمنقية للفم.
- معجون أسنان طبيعي: يعتمد على أكثر من 125 عاماً من الخبرة في الأعشاب الطبية لتوفير عناية آمنة.
- نفس منعش: يزيل الروائح غير المستحبة ويمنحك انتعاشاً يدوم طويلاً.
- خالي من الفلورايد والمواد الكيميائية الضارة: تركيبة طبيعية خالية تماماً من الفلورايد والمواد الكيميائية القاسية.
- حلال (Halal): منتج معتمد كمنتج حلال.
- حجم 100 مل (130 جم): عبوة اقتصادية تأتي مع فرشاة أسنان مجانية.
- جودة دابر العالمية: مُصنّع في الإمارات العربية المتحدة تحت ترخيص شركة دابر الهند المحدودة.

طريقة الاستخدام:
يُنصح باستخدامه مرتين يومياً على الأقل، أو حسب إرشادات طبيب الأسنان. ضع كمية بحجم حبة البازلاء على الفرشاة وقم بتنظيف الأسنان واللثة بلطف، ثم اشطف الفم جيداً بالماء.`,

            images: [
                "images/101-dabur-herbal-gum-care/P101-1.jpg",
                "images/101-dabur-herbal-gum-care/P101-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-green-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
