<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - لابيلو شاين بالتوت الأسود</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-purple-800 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 43 (Labello Black Berry Shine)
        const productData = {
            name: "مرطب شفاه لابيلو شاين بالتوت الأسود (Black Berry Shine) - لون عنابي جذاب وترطيب يدوم 24 ساعة",
            price: "السعر حسب العرض",
            desc: `امنحي شفاهك لمسة من اللون العنابي الساحر ورائحة التوت الأسود المنعشة!
يجمع مرطب الشفاه لابيلو شاين بالتوت الأسود (Labello Black Berry Shine) بين العناية المكثفة والجمال الطبيعي، حيث تذوب تركيبته المطورة على شفاهك لتوفر ترطيباً عميقاً يستمر لـ 24 ساعة. يتميز بلمسة لونية غامقة وجذابة تجعل شفاهك تبدو بمظهر حيوي وناعم طوال اليوم.

مميزات المنتج:
- ترطيب 24 ساعة: يحمي الشفاه من الجفاف ويحافظ على نعومتها الفائقة ليوم كامل.
- لون عنابي (Burgundy Tinted): يمنح الشفاه لوناً غامقاً رقيقاً ولمعاناً جذاباً يناسب مختلف الإطلالات.
- تركيبة مطورة (Improved Formula): غنية بزبدة الشيا والزيوت الطبيعية المعززة بالفيتامينات لتغذية وحماية منطقة الشفاه الرقيقة.
- مكونات طبيعية: يعتمد على مكونات طبيعية مختارة بعناية لضمان أفضل رعاية يومية.
- حماية حاجز البشرة: يساعد في الحفاظ على قوة حاجز بشرة الشفاه ضد التشققات والعوامل البيئية.
- جودة ألمانية: منتج أصلي صُنع في ألمانيا لضمان معايير عالمية في العناية بالبشرة.

طريقة الاستخدام:
يُوضع بالتساوي على الشفاه النظيفة عند الحاجة. يُنصح باستخدامه يومياً للحصول على أفضل حماية وترطيب مع لون عنابي مميز ورائحة توت فواحة.`,

            images: [
                "images/43-labello-blackberry/P43-1.jpg",
                "images/43-labello-blackberry/P43-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-purple-800 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
