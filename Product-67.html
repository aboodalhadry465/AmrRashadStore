<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - سيروم لوريال إلفيف مقاوم للتجعد</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-purple-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 67 (L'Oréal Elvive Dream Long Frizz Killer Serum)
        const productData = {
            name: "لوريال باريس إلفيف (Elvive) سيروم دريم لونج (Dream Long) مقاوم للتجعد - للشعر الطويل والمجعد - 100 مل",
            price: "السعر حسب العرض",
            desc: `وداعاً للتجعد ومرحباً بشعر طويل ناعم وانسيابي!
يعد سيروم لوريال إلفيف دريم لونج (L'Oréal Elvive Dream Long Frizz Killer) الحل المثالي لصاحبات الشعر الطويل الذي يعاني من التجعد والتطاير. تتميز تركيبته بأنها غنية بالكيراتين النباتي وزبدة الكاكاو لتنعيم ألياف الشعر ومنحه مظهراً صحياً دون أي ملمس دهني.

مميزات المنتج:
- مقاوم للتجعد (Frizz Killer): يمنحك تحكماً كاملاً في تجعد الشعر وتطايره، ويساعد في الحفاظ على طول شعرك ناعماً وانسيابياً.
- غني بالكيراتين النباتي وزبدة الكاكاو: مكونات فعالة تعمل على تنعيم سطح الشعر وتقويته من الداخل.
- حماية من الحرارة: يوفر طبقة حماية فائقة ضد أدوات التصفيف الحرارية (المكواة والاستشوار) حتى درجة حرارة 230 مئوية.
- لا يترك أثراً دهنياً: تركيبة خفيفة (Non-greasy) وسريعة الامتصاص تترك الشعر حراً ومنطلقاً دون إثقاله.
- حماية من الكهرباء الساكنة: يقلل من تطاير الشعر الناتج عن الكهرباء الساكنة ليمنحك مظهراً مرتباً طوال اليوم.
- الحجم: عبوة 100 مل مزودة بمضخة عملية للاستخدام اليومي.

طريقة الاستخدام:
ضعي ضغطة أو ضغطتين من السيروم على راحة يدك ووزعيها بالتساوي على شعر مبلل قبل استخدام المجفف لحمايته من الحرارة، أو على شعر جاف للتحكم في التجعد وإضافة لمعان فوري.`,

            images: [
                "images/67-loreal-elvive-frizz-killer/P67-1.jpg",
                "images/67-loreal-elvive-frizz-killer/P67-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-purple-600 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
