<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - سيروم غارنييه فاست برايت</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-yellow-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 51 (Garnier Fast Bright Vitamin C Serum)
        const productData = {
            name: "غارنييه فاست برايت (Fast Bright) سيروم فائق للإشراقة السريعة - بتركيز 30 ضعف من فيتامين C",
            price: "السعر حسب العرض",
            desc: `بشرة أكثر إشراقاً وبقع داكنة أقل بوضوح في 3 أيام فقط!
يعد سيروم غارنييه فاست برايت (Garnier Fast Bright) التركيبة الأكثر تركيزاً لإشراقة البشرة، حيث يحتوي على 30 ضعف* من فيتامين C بالإضافة إلى الليمون الياباني. يعمل هذا السيروم الفائق على تفتيح البشرة بفعالية وتقليل مظهر البقع الداكنة بشكل ملحوظ وسريع.

مميزات المنتج:
- تركيز 30x فيتامين C: تركيبة قوية تمنح البشرة نضارة فورية وتعمل على توحيد لونها.
- نتائج سريعة: تظهر الفعالية في تقليل البقع الداكنة وآثار الحبوب بوضوح خلال 3 أيام من الاستخدام المنتظم.
- إشراقة فورية: يمنح البشرة لمعاناً صحياً ومظهراً مشرقاً من أول استخدام.
- تركيبة خفيفة: سيروم سريع الامتصاص لا يترك أثراً دهنيًا على البشرة.
- مختبر سريرياً: تم اختباره من قبل أطباء الجلدية لضمان الأمان والفعالية على مختلف أنواع البشرة.

طريقة الاستخدام:
ضعي بضع قطرات على وجهك ورقبتك بعد تنظيفهما جيداً، وقبل استخدام كريم الترطيب اليومي. ادمجيه بلطف بحركات دائرية. للحصول على أفضل النتائج، يُنصح باستخدامه صباحاً ومساءً مع الحرص على استخدام واقي شمس خلال النهار.`,

            images: [
                "images/51-garnier-fast-bright/P51-1.jpg",
                "images/51-garnier-fast-bright/P51-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
