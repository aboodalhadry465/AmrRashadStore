<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - لوكس</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-cover rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800"></h1>
                <p id="prod-price" class="text-2xl text-purple-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2 border-b pb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 2 (Lux)
        const productData = {
            name: "سائل استحمام لوكس (Magical Orchid) المعطر بزهرة الأوركيد السوداء وزيت الإيفرسينت الأساسي - 700 مل / 250 مل",
            price: "السعر حسب العرض",
            desc: `استمتعي بتجربة استحمام فاخرة تدلل حواسك وتمنحك ثقة تدوم طويلاً!
يجمع غسول الجسم لوكس أوركيد الساحر (Magical Orchid) بين التنظيف العميق والروائح العطرية الراقية التي صُممت على يد خبراء العطور العالميين. يتميز بتركيبة غنية بـ زيت الإيفرسينت (Everscent Essential Oil) الذي يضمن لكِ ثباتاً عطرياً استثنائياً يدوم لساعات طويلة بعد الاستحمام.

مميزات المنتج:
- عطر فاخر ومميز: تفوح منه نغمات زهرة الأوركيد السوداء الساحرة التي تمنحك إحساساً بالفخامة والجاذبية.
- تقنية عطرية متطورة: يحتوي على زيوت أساسية تساعد في بقاء الرائحة على الجلد لفترة طويلة.
- نعومة فائقة: يترك بشرتك ناعمة الملمس ونظيفة دون أن يسبب جفافها.
- مناسب للاستخدام اليومي: تركيبة لطيفة برغوة غنية تمنحك شعوراً بالانتعاش في كل مرة.

طريقة الاستخدام:
ضعي كمية صغيرة من غسول الجسم على ليفة الاستحمام، دلكي جسمك للحصول على رغوة غنية، ثم اشطفيه بالماء لتستمتعي برائحة الأوركيد التي سترافقك طوال اليوم.`,

            images: [
                "images/02-lux/P2-1.jpg",
                "images/02-lux/P2-2.jpg",
                "images/02-lux/P2-3.jpg"
            ]
        };

        // توزيع البيانات
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-purple-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
