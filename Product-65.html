<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - سيروم لوريال إلفيف إكستروردنري أويل</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-amber-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 65 (L'Oréal Elvive Extraordinary Oil Sublime Hair Serum)
        const productData = {
            name: "لوريال باريس إلفيف (Elvive) سيروم مجمل للشعر - إكستروردنري أويل - للشعر الجاف - 100 مل",
            price: "السعر حسب العرض",
            desc: `تحول مذهل لشعرك الجاف بلمسة واحدة من الزيوت الثمينة!
يعد سيروم لوريال إلفيف إكستروردنري أويل (L'Oréal Elvive Extraordinary Oil) الحل المثالي للشعر الجاف، حيث يعمل على تحويله من باهت ومجهد إلى شعر مفعم بالحيوية واللمعان. تتميز تركيبته الغنية بزيوت المارولا والكاميليا بقدرتها العالية على التغذية العميقة دون ترك أي ملمس دهني ثقيل.

مميزات المنتج:
- غني بزيوت المارولا والكاميليا: زيوت نادرة وثمينة تمنح شعرك تغذية مكثفة ونعومة لا تقاوم.
- لمعان مكثف ورائحة تدوم: يضفي بريقاً ساحراً على الشعر مع رائحة عطرية جذابة تدوم طويلاً.
- حماية من الحرارة: يوفر حماية للشعر ضد الحرارة حتى 230 درجة مئوية، مما يجعله مثالياً للاستخدام قبل التصفيف.
- تحكم في التجعد: يمنحك نعومة فائقة (58% نعومة أكثر) وتحكماً كاملاً في الشعر المتطاير لمدة تصل إلى 72 ساعة.
- ملمس غير دهني: تركيبة خفيفة تمتصها خصلات الشعر فوراً لتوفير مظهر صحي وطبيعي.
- متعدد الاستخدامات: يمكن استخدامه قبل الشامبو للتغذية، قبل التصفيف للحماية، أو كفينيش نهائي للمعان.

طريقة الاستخدام:
ضعي 3 إلى 4 قطرات ثمينة على طول شعرك. يمكن استخدامه على شعر مبلل أو جاف. قبل التصفيف، يعمل على حماية ألياف الشعر، وكخطوة نهائية، يمنح شعرك لمعاناً مذهلاً وتحكماً في التجعد.`,

            images: [
                "images/65-loreal-elvive-oil/P65-1.jpg",
                "images/65-loreal-elvive-oil/P65-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-amber-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
