<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - نيفيا لؤلؤ وجمال</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-cover rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800"></h1>
                <p id="prod-price" class="text-2xl text-blue-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2 border-b pb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 8 (Nivea Pearl & Beauty)
        const productData = {
            name: "مزيل رائحة العرق نيفيا (Pearl & Beauty) ستيك - خلاصة اللؤلؤ لبشرة ناعمة - 50 مل",
            price: "السعر حسب العرض",
            desc: `نعومة فائقة وإشراقة طبيعية لمنطقة تحت الإبطين!
يجمع مزيل العرق نيفيا لؤلؤ وجمال (Nivea Pearl & Beauty) بين الحماية القوية ضد العرق وبين العناية الفائقة بالبشرة. تركيبته الفريدة الغنية بخلاصة اللؤلؤ الطبيعي تعمل على توحيد لون البشرة وجعلها ناعمة وجميلة كاللؤلؤ.

مميزات المنتج:
- خلاصة اللؤلؤ الثمينة: تمنح منطقة تحت الإبطين نعومة فائقة ومظهراً جذاباً.
- حماية 48 ساعة: يوفر حماية جافة وفعالة تدوم طويلاً ضد العرق والروائح.
- بشرة ناعمة وجميلة: يساعد في تنعيم البشرة وتجميلها بفضل مكوناته اللطيفة.
- خالي من الكحول: تركيبة آمنة لا تسبب تهيجاً للبشرة الحساسة.
- جودة نيفيا الموثوقة: مختبر من قبل أطباء الجلدية لضمان أعلى مستويات العناية.

طريقة الاستخدام:
يُمرر الستيك بلطف على بشرة نظيفة وجافة تحت الإبطين. يُترك ليجف تماماً قبل ارتداء الملابس. مثالي للاستخدام اليومي بعد الاستحمام.`,

            images: [
                "images/08-nivea-pearl/P8-1.jpg",
                "images/08-nivea-pearl/P8-2.jpg"
            ]
        };

        // توزيع البيانات
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
