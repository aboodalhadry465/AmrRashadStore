<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - يوسيرين مرطب الشفاه الفعال</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-red-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 35 (Eucerin Lip Active)
        const productData = {
            name: "يوسيرين مرطب الشفاه الفعال (Lip Active) للبشرة الحساسة - مع SPF 20 - 4.8 جم",
            price: "السعر حسب العرض",
            desc: `عناية طبية مركزة لشفاه ناعمة ومحمية طوال اليوم!
صُمم مرطب الشفاه يوسيرين (Eucerin Lip Active) خصيصاً للعناية بالشفاه الحساسة والجافة والمتشققة. بتركيبة غنية بالديكسبانثينول وفيتامين E، يعمل على تلطيف البشرة المتهيجة وحمايتها من العوامل البيئية الضارة، مما يترك شفاهك رطبة ومرنة.

مميزات المنتج:
- تركيبة غنية بالديكسبانثينول: يحتوي على تركيز عالٍ من الديكسبانثينول (Dexpanthenol) المعروف بقدرته الفائقة على ترميم وتهدئة الشفاه الخشنة والمتشققة.
- حماية من الشمس SPF 20: يوفر حماية فعالة ضد الأشعة فوق البنفسجية (UVA/UVB) لمنع تضرر بشرة الشفاه الرقيقة.
- فيتامين E وزبدة الشيا: يعمل فيتامين E كمضاد للأكسدة، بينما توفر زبدة الشيا ترطيباً عميقاً وملمساً ناعماً.
- خالٍ من الزيوت المعدنية: تركيبة طبية خالية من الزيوت المعدنية والبارابين لتناسب البشرة الأكثر حساسية.
- نتائج مثبتة طبياً: تم اختباره سريرياً لضمان الفعالية والقدرة على ترطيب وتنعيم الشفاه.
- جودة ألمانية: صُنع في ألمانيا لضمان أعلى معايير العناية الطبية بالبشرة.

طريقة الاستخدام:
يُوضع بانتظام على الشفاه عند الحاجة للحصول على ترطيب فوري وحماية مستمرة. يُنصح باستخدامه بشكل خاص قبل التعرض للشمس أو في الأجواء الباردة والجافة.`,

            images: [
                "images/35-eucerin-lip/P35-1.jpg",
                "images/35-eucerin-lip/P35-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-red-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
