<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - ماء ميسيلار غارنييه المنظف بالزيت</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-yellow-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 39 (Garnier Micellar Cleansing Water in Oil)
        const productData = {
            name: "ماء ميسيلار غارنييه (Garnier Micellar) المنظف والغني بالزيت - للمكياج المقاوم للماء - 400 مل",
            price: "السعر حسب العرض",
            desc: `الحل الأمثل لإزالة المكياج الثقيل والمقاوم للماء بلطف وفعالية!
يجمع ماء ميسيلار غارنييه المنظف بالزيت (Garnier Micellar Cleansing Water in Oil) بين قوة جزيئات الميسيل وزيت الأرغان المغذي. تم تصميم هذه التركيبة الثنائية لإزالة جميع أنواع المكياج، حتى الأكثر استعصاءً، مع تنظيف البشرة وتلطيفها في خطوة واحدة دون ترك أي أثر دهني مزعج.

مميزات المنتج:
- يزيل المكياج المقاوم للماء: يزيل بسهولة المكياج الذي يصعب إزالته والشوائب والتلوث بلمسة واحدة.
- غني بزيت الأرغان: يساعد زيت الأرغان على تلطيف البشرة وتغذيتها أثناء عملية التنظيف.
- ملمس غير دهني: على الرغم من احتوائه على الزيت، إلا أنه يترك البشرة نظيفة تماماً دون أي رواسب زيتية (Zero Residue).
- منظف متكامل 3 في 1: ينظف الوجه والعينين والشفاه بفعالية قصوى ودون الحاجة للشطف بالماء.
- مناسب لجميع أنواع البشرة: تركيبة مختبرة من قبل أطباء الجلد والعيون، ومثالية حتى للبشرة الحساسة.
- التزام بالجمال الأخضر: العبوة مصنوعة من بلاستيك معاد تدويره بنسبة 100%* ومنتج معتمد كخالٍ من القسوة تجاه الحيوان.

طريقة الاستخدام:
رجي العبوة جيداً قبل الاستخدام لدمج طبقة الزيت مع ماء الميسيل. ضعي كمية مناسبة على قطعة من القطن، امسحي بها وجهك وعينيك وشفاهك بلطف دون الحاجة للفرك القاسي. لا يحتاج المنتج إلى الشطف بالماء بعد الاستخدام.`,

            images: [
                "images/39-garnier-micellar-oil/P39-1.jpg",
                "images/39-garnier-micellar-oil/P39-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
