<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - شامبو بانتين ضد تساقط الشعر</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-amber-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 107 (Pantene Pro-V Anti Hair Fall Shampoo)
        const productData = {
            name: "بانتين برو-في (Pantene Pro-V) شامبو ضد تساقط الشعر - يقوي خصلات الشعر الضعيفة - 1000 مل",
            price: "السعر حسب العرض",
            desc: `استعيدي قوة شعرك وحيويته مع تركيبة بانتين المتطورة ضد تساقط الشعر!
يتميز شامبو بانتين ضد تساقط الشعر (Pantene Anti Hair Fall) بتركيبة غنية بمغذيات برو-في النشطة التي تعمل على تقوية الشعر من الجذور حتى الأطراف. صُمم هذا الشامبو خصيصاً لتقوية خصلات الشعر الضعيفة والمعرضة للتكسر، مما يساعد في تقليل تساقط الشعر الناتج عن التلف بشكل ملحوظ.

مميزات المنتج:
- يقوي خصلات الشعر الضعيفة: يتغلغل في بنية الشعر ليمنحه القوة اللازمة لمقاومة التكسر الناتج عن التصفيف.
- غني بمزيج مغذيات برو-في (Pro-V): تركيبة فريدة تمد الشعر بالعناصر الأساسية التي يفقدها بمرور الوقت.
- حماية ضد تلف التصفيف: يعمل كدرع واقٍ يحمي الشعر من الضغوط اليومية ويحافظ على مظهره الصحي.
- تنظيف لطيف وفعال: رغوة غنية تنظف فروة الرأس بفعالية دون سلب الشعر ترطيبه الأساسي.
- حجم عائلي (1000 مل): عبوة اقتصادية كبيرة توفر حلاً طويل الأمد لجميع أفراد العائلة.
- جودة عالمية موثوقة: منتج من شركة بروكتر آند جامبل (P&G) الرائدة في العناية بالشعر.

طريقة الاستخدام:
ضعي كمية مناسبة من الشامبو على شعرك المبلل. دلكي الرغوة بلطف في فروة الرأس وصولاً إلى الأطراف، ثم اغسلي شعرك جيداً بالماء. يُفضل استخدامه بانتظام مع بلسم بانتين ضد تساقط الشعر للحصول على أفضل النتائج.`,

            images: [
                "images/107-pantene-anti-hair-fall-shampoo/P107-1.jpg",
                "images/107-pantene-anti-hair-fall-shampoo/P107-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-amber-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
