<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - صبغة لوريال بروديجي</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-yellow-700 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 19 (L'Oréal Prodigy Excellence Creme)
        const productData = {
            name: "لوريال باريس بروديجي صبغة شعر دائمة بالزيت - خالية من الأمونيا - متوفرة بعدة درجات",
            price: "السعر حسب العرض",
            desc: `لون فائق يدوم طويلاً وشعر أكثر لمعاناً مع تقنية الزيت المتطورة!
تُعد صبغة لوريال بروديجي (Prodigy) ثورة في عالم تلوين الشعر، حيث تعتمد على تقنية الزيت الدائمة لتلوين الشعر من العمق دون استخدام الأمونيا. تمنحك هذه الصبغة لوناً طبيعياً غنياً بالانعكاسات مع تغطية كاملة للشعر الأبيض ونعومة فائقة.

مميزات المنتج:
- تقنية جزيئات الزيت: تعمل على دفع الأصباغ إلى أعماق ألياف الشعر للحصول على لون غني وتغطية مثالية.
- خالية من الأمونيا: توفر تجربة تلوين لطيفة برائحة زكية، مما يحافظ على جودة الشعر ويمنع التلف.
- لمعان فائق (3x): تمنح شعرك لمعاناً أكثر بثلاث مرات* وتجعل ملمسه ناعماً كالحرير.
- تغطية 100% للشعر الأبيض: تضمن إخفاء الشيب تماماً من الجذور حتى الأطراف.
- درجات متنوعة: متوفرة بدرجات جذابة تشمل البني الفاتح (5.0)، الأشقر الداكن (6.0)، والبني الغامق (3.0).

محتويات العلبة:
1. كريم صبغة بالزيت (60 جم).
2. كريم مظهر للون (60 مل).
3. بلسم العناية بعد الصبغة (60 مل).
4. أداة تطبيق، قفازات، ونشرة التعليمات.

طريقة الاستخدام:
اتبعي التعليمات المرفقة في النشرة الداخلية بدقة. اخلطي كريم الصبغة مع المظهر، ضعي المزيج على شعرك الجاف وغير المغسول، واتركيه للمدة المحددة، ثم اغسليه واستخدمي البلسم المرفق للحصول على أفضل لمعان وحماية.`,

            images: [
                "images/19-loreal-prodigy/P19-1.jpg",
                "images/19-loreal-prodigy/P19-2.jpg",
                "images/19-loreal-prodigy/P19-3.jpg",
                "images/19-loreal-prodigy/P19-4.jpg",
                "images/19-loreal-prodigy/P19-5.jpg",
                "images/19-loreal-prodigy/P19-6.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-600 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
