<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - غسول اليدين جونسون فيتا ريتش بحليب القطن</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-400 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 91 (Johnson's Vita-Rich Moisturizing Hand Wash with Cotton Milk)
        const productData = {
            name: "جونسون فيتا ريتش (Vita-Rich) غسول اليدين المرطب بحليب القطن والجلسرين - 300 مل",
            price: "السعر حسب العرض",
            desc: `استمتعي بنعومة فائقة وترطيب مكثف ليديك مع قوة حليب القطن!
يعمل غسول اليدين جونسون فيتا ريتش المرطب (Johnson's Vita-Rich Moisturizing Hand Wash) على تنظيف يديك بفعالية تامة دون التسبب في أي جفاف للبشرة. تتميز تركيبته اللطيفة والغنية بحليب القطن والجلسرين المرطب، مما يمنح يديك الراحة والنعومة التي تدوم طوال اليوم.

مميزات المنتج:
- تنظيف فعال بدون جفاف: يزيل الأوساخ والشوائب بفعالية مع الحفاظ على ترطيب البشرة الطبيعي.
- 92% مكونات من أصل طبيعي: تركيبة متطورة تعتمد بشكل أساسي على مشتقات طبيعية لعناية آمنة ولطيفة.
- غني بحليب القطن والجلسرين: تركيبة مرطبة تمنح بشرة اليدين ملمساً ناعماً كالحرير وتغذيها بعمق.
- ترطيب ممتد 24 ساعة: يحافظ على رطوبة وراحة يديك لفترة طويلة بفضل تقنية "The Power of 24h Comfort".
- متعادل الحموضة (pH Neutral Formula): تركيبة متوازنة كيميائياً لتناسب جميع أنواع البشرة ولا تسبب تهيجاً.
- حجم 300 مل: عبوة عملية مزودة بمضخة تضمن سهولة الاستخدام اليومي والنظافة.
- التزام بيئي: العبوة مصنوعة من مواد قابلة لإعادة التدوير بالكامل.

طريقة الاستخدام:
ضعي كمية صغيرة من غسول جونسون على يديك المبللتين، رغي الغسول جيداً حتى يغطي كامل اليدين، ثم اشطفيهما بالماء الفاتر.`,

            images: [
                "images/91-johnson-vitarich-cotton-milk/P91-1.jpg",
                "images/91-johnson-vitarich-cotton-milk/P91-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
