<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - ماء ميسيلار غارنييه بالفيتامين سي</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-yellow-600 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 87 (Garnier SkinActive Micellar Vitamin C Cleansing Water)
        const productData = {
            name: "غارنييه (Garnier) ماء ميسيلار منظف بالفيتامين سي - للبشرة الباهتة وغير الموحدة - 400 مل",
            price: "السعر حسب العرض",
            desc: `أسهل طريقة لتنظيف البشرة وإزالة المكياج مع استعادة إشراقتها في خطوة واحدة!
يعد ماء ميسيلار غارنييه بالفيتامين سي (Garnier Micellar Vitamin C) الحل المتكامل للبشرة الباهتة، حيث يعمل كمغناطيس لالتقاط المكياج والشوائب بينما يساعد الفيتامين سي في تعزيز نضارة البشرة وتوحيد لونها. يترك هذا المنظف بشرتك نظيفة تماماً ومشرقة دون الحاجة إلى فرك أو شطف.

مميزات المنتج:
- منظف ومعزز للإشراقة: يزيل المكياج وينظف البشرة بعمق بينما يمنحها إشراقة فورية بفضل مشتق الفيتامين سي.
- تقنية الميسيل الفعالة: تلتقط جزيئات الميسيل الأوساخ والتلوث والزيوت والمكياج من الوجه والعينين والشفاه بلمسة واحدة.
- مخصص للبشرة الباهتة وغير الموحدة: يساعد في تعزيز نضارة البشرة التي تعاني من الإجهاد وفقدان الحيوية.
- خالي من العطور والكحول: تركيبة نقية ولطيفة تم اختبارها من قبل أطباء الجلد والعيون لتناسب جميع أنواع البشرة حتى الحساسة.
- لا يترك أثراً دهنياً: يمنحك بشرة نظيفة ومنعشة تماماً دون أي ملمس لزج أو بقايا.
- عبوة اقتصادية (400 مل): توفر لك الاستخدام المستمر لفترة طويلة (ما يصل إلى 200 استخدام بقطعة قطن واحدة).
- التزام غارنييه بالبيئة: زجاجة مصنوعة من بلاستيك معاد تدويره بنسبة 100% وقابلة لإعادة التدوير.

طريقة الاستخدام:
ضعي كمية كافية على قطعة من القطن. مرريها بلطف على الوجه والعينين والشفاه لإزالة الشوائب والمكياج دون الحاجة للفرك الشديد. لا يحتاج المنتج إلى الشطف بالماء بعد استخدامه.`,

            images: [
                "images/87-garnier-micellar-vitamin-c/P87-1.jpg",
                "images/87-garnier-micellar-vitamin-c/P87-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-yellow-500 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
