<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - كريم نيفيا المرطب</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-800 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 18 (NIVEA Creme)
        const productData = {
            name: "كريم نيفيا (NIVEA Creme) المرطب الأصلي للوجه والجسم واليدين - عبوة 400 مل",
            price: "السعر حسب العرض",
            desc: `العناية الكلاسيكية والموثوقة لجميع أفراد العائلة!
يعد كريم نيفيا (NIVEA Creme) المرطب المرجعي الذي لا غنى عنه، حيث يوفر عناية مكثفة وحماية فائقة للبشرة. بتركيبته الغنية بـ "اليوسيريت" (Eucerit)، يمنح البشرة كل ما تحتاجه لتبقى ناعمة، رطبة، ونضرة في كل الأوقات.

مميزات المنتج:
- مرطب شامل: صُمم خصيصاً لترطيب الوجه والجسم واليدين بفعالية عالية.
- حماية وتلطيف: يعمل كطبقة واقية تحمي البشرة من الجفاف وتمنحها ملمساً ناعماً كالحرير.
- مناسب لجميع أنواع البشرة: تركيبة لطيفة متوافقة مع البشرة ومعتمدة من قبل أطباء الجلدية.
- خالٍ من المواد الضارة: تركيبة لا تحتوي على أصباغ، مما يجعلها آمنة للاستخدام اليومي.
- عبوة اقتصادية: متوفر في عبوة معدنية كلاسيكية سعة 400 مل لتكفي احتياجات العائلة لفترة طويلة.
- جودة ألمانية: صُنع في ألمانيا بواسطة خبراء العناية بالبشرة في بايرزدورف.

طريقة الاستخدام:
يُوضع الكريم يومياً على بشرة الوجه أو الجسم أو اليدين النظيفة. يُدلك بلطف بحركات دائرية حتى يمتصه الجلد تماماً. يُنصح باستخدامه بانتظام، خاصة في الأماكن الجافة للحفاظ على رطوبة الجلد ونعومته.`,

            images: [
                "images/18-nivea-creme/P18-1.jpg",
                "images/18-nivea-creme/P18-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-800 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
