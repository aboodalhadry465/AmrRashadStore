<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - نيوتروجينا هيدرو بوست جيل مائي</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="container mx-auto py-10 px-4">
        <a href="index.html" class="text-blue-600 mb-6 inline-block font-bold">← العودة للرئيسية</a>

        <div class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:w-1/2 p-4">
                <img id="main-view" src="" class="w-full h-96 object-contain bg-gray-100 rounded-lg mb-4 shadow-sm">
                <div id="thumbnails" class="flex gap-2 overflow-x-auto pb-2">
                </div>
            </div>

            <div class="md:w-1/2 p-8">
                <h1 id="prod-name" class="text-3xl font-bold mb-4 text-gray-800 border-b pb-4"></h1>
                <p id="prod-price" class="text-2xl text-blue-500 font-bold mb-6"></p>

                <h3 class="font-bold mb-2">وصف المنتج:</h3>
                <div id="prod-desc" class="text-gray-600 leading-relaxed mb-8 whitespace-pre-line">
                </div>

                <button
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-10 py-4 rounded-lg font-bold shadow-md transition-all">
                    تواصل لطلب المنتج
                </button>
            </div>
        </div>
    </div>

    <script>
        // بيانات المنتج رقم 28 (Neutrogena Hydro Boost Water Gel)
        const productData = {
            name: "نيوتروجينا هيدرو بوست (Hydro Boost) جيل مائي مرطب بتركيبة مطورة - للبشرة العادية إلى المختلطة - 50 مل",
            price: "السعر حسب العرض",
            desc: `ترطيب فائق ومستمر لبشرة ناعمة ومرنة كالأطفال!
يتميز نيوتروجينا هيدرو بوست جيل مائي (Neutrogena Hydro Boost Water Gel) بتركيبته المطورة التي تجمع بين حمض الهيالورونيك، الأحماض الأمينية، والإلكتروليتات. صُمم خصيصاً ليوفر ترطيباً أقوى بـ 6 مرات* بشكل فوري ويستمر لمدة تصل إلى 72 ساعة، مما يمنح بشرتك نضارة وإشراقاً لا يضاهى.

مميزات المنتج:
- تركيبة مطورة (Upgraded Formula): تحتوي على حمض الهيالورونيك لترطيب عميق، وأحماض أمينية لتعزيز حاجز البشرة، وإلكتروليتات لامتصاص أفضل للمكونات.
- ترطيب مضاعف 6 مرات: يمنح البشرة ترطيباً فورياً مكثفاً يتفوق بمراحل على التركيبات التقليدية.
- يدوم لـ 72 ساعة: يحافظ على مرونة البشرة ونعومتها لفترة طويلة جداً بعد الاستخدام.
- ملمس مائي خفيف: جيل سريع الامتصاص لا يترك أي أثر دهني، مما يجعله مثالياً للبشرة العادية والمختلطة.
- بشرة نضرة ومرنة: يترك البشرة رطبة ومنتعشة (Supple, Dewy Skin) طوال اليوم.
- جودة فرنسية: صُنع في فرنسا ومطور بالتعاون مع أطباء الجلدية لضمان أعلى معايير العناية.

طريقة الاستخدام:
يُوضع يومياً على بشرة الوجه والرقبة النظيفة بحركات دائرية لطيفة حتى يتم امتصاصه تماماً. يمكن استخدامه كأساس مثالي قبل المكياج لضمان بشرة ناعمة ومرطبة.`,

            images: [
                "images/28-neutrogena-hydro/P28-1.jpg",
                "images/28-neutrogena-hydro/P28-2.jpg"
            ]
        };

        // توزيع البيانات على العناصر
        document.getElementById('prod-name').innerText = productData.name;
        document.getElementById('prod-price').innerText = productData.price;
        document.getElementById('prod-desc').innerText = productData.desc;
        document.getElementById('main-view').src = productData.images[0];

        // توليد الصور المصغرة ديناميكياً
        const thumbContainer = document.getElementById('thumbnails');
        productData.images.forEach(imgUrl => {
            const imgTag = document.createElement('img');
            imgTag.src = imgUrl;
            imgTag.className = "w-20 h-20 object-cover cursor-pointer border-2 border-transparent hover:border-blue-400 rounded-md transition-all";
            imgTag.onclick = () => {
                document.getElementById('main-view').src = imgUrl;
            };
            thumbContainer.appendChild(imgTag);
        });
    </script>
</body>

</html>
